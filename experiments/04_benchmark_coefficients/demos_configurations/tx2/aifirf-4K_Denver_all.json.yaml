set_cwd: false
partitions:
  - name: 2_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 1000
  - name: 1_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 1000

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 2_aifirf-4K
      - cpu: 1
        sc_partition: 1_aifirf-4K
