set_cwd: false
partitions:
  - name: 5_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 1000
  - name: 4_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 1000

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 5_tinyrenderer-diablo
      - cpu: 4
        sc_partition: 4_tinyrenderer-diablo
