set_cwd: false
partitions:
  - name: 3_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 1000
  - name: 2_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 1000
  - name: 1_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 1000
  - name: 0_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 1000

windows:
  - length: 1000
    slices:
      - cpu: 3
        sc_partition: 3_bitmnp-4M
      - cpu: 2
        sc_partition: 2_bitmnp-4M
      - cpu: 1
        sc_partition: 1_bitmnp-4M
      - cpu: 0
        sc_partition: 0_bitmnp-4M
