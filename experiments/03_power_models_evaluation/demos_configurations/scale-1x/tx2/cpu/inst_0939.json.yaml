set_cwd: false
partitions:
  - name: 1_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 886
  - name: 3_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 462
  - name: 2_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 307
  - name: 0_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 188

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 1_tinyrenderer-boggie
      - cpu: 2
        sc_partition: 3_tblook-4K
      - cpu: 5
        sc_partition: 2_rspeed-4K
      - cpu: 0
        sc_partition: 0_tinyrenderer-diablo
