set_cwd: false
partitions:
  - name: 3_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 65
  - name: 2_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 122
  - name: 1_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 916
  - name: 0_canrdr-4M
