set_cwd: false
partitions:
  - name: 2_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 890
  - name: 1_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 196
  - name: 0_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 849

windows:
  - length: 1000
    slices:
      - cpu: 1
        sc_partition: 2_bitmnp-4M
      - cpu: 5
        sc_partition: 1_rspeed-4M
      - cpu: 0
        sc_partition: 0_idctrn-4K
