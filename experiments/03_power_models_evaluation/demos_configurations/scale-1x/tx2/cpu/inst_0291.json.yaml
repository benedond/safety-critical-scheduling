set_cwd: false
partitions:
  - name: 2_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 896
  - name: 1_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 197
  - name: 0_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 470

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 2_rspeed-4K
      - cpu: 1
        sc_partition: 1_a2time-4K
      - cpu: 5
        sc_partition: 0_a2time-4M
