set_cwd: false
partitions:
  - name: 2_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 85
  - name: 1_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 220
  - name: 0_canrdr-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./canrdr-4M -v0 -c1 -i100
        budget: 798

windows:
  - length: 1000
    slices:
      - cpu: 1
        sc_partition: 2_tblook-4M
      - cpu: 3
        sc_partition: 1_canrdr-4K
      - cpu: 0
        sc_partition: 0_canrdr-4M
