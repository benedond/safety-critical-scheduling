set_cwd: false
partitions:
  - name: 2_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 999
  - name: 1_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 563
  - name: 0_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 388

windows:
  - length: 1000
    slices:
      - cpu: 1
        sc_partition: 2_tinyrenderer-diablo
      - cpu: 3
        sc_partition: 1_canrdr-4K
      - cpu: 0
        sc_partition: 0_aifirf-4K
