      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 421
  - name: 1_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 84
  - name: 0_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./matrix-4M -v0 -c1 -i100
