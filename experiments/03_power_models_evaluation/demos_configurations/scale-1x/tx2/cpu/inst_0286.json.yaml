set_cwd: false
partitions:
  - name: 2_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 694
  - name: 1_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 232
  - name: 0_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 50

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 2_tblook-4M
      - cpu: 4
        sc_partition: 1_matrix-4K
      - cpu: 3
        sc_partition: 0_ttsprk-4K
