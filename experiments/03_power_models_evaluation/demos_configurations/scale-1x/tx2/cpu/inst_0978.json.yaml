set_cwd: false
partitions:
  - name: 3_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 655
  - name: 2_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 65
  - name: 1_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 435
  - name: 0_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 799

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 3_pntrch-4K
      - cpu: 5
        sc_partition: 2_a2time-4K
      - cpu: 3
        sc_partition: 1_rspeed-4M
      - cpu: 0
        sc_partition: 0_tblook-4K
