set_cwd: false
partitions:
  - name: 2_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 475
  - name: 1_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 739
  - name: 0_puwmod-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./puwmod-4K -v0 -c1 -i100
        budget: 901

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 2_rspeed-4K
      - cpu: 5
        sc_partition: 1_bitmnp-4M
      - cpu: 4
        sc_partition: 0_puwmod-4K
