set_cwd: false
partitions:
  - name: 1_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 55
  - name: 2_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 550
  - name: 0_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 238

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 1_rspeed-4K
      - cpu: 5
        sc_partition: 2_pntrch-4K
      - cpu: 3
        sc_partition: 0_a2time-4M
