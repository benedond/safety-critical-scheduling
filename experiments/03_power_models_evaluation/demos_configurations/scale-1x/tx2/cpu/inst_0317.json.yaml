set_cwd: false
partitions:
  - name: 2_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 56
  - name: 1_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 698
  - name: 0_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 490

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 2_idctrn-4K
      - cpu: 5
        sc_partition: 1_a2time-4M
      - cpu: 0
        sc_partition: 0_idctrn-4M
