set_cwd: false
partitions:
  - name: 2_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 691
  - name: 1_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 540
  - name: 0_puwmod-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./puwmod-4K -v0 -c1 -i100
        budget: 486

windows:
  - length: 1000
    slices:
      - cpu: 1
        sc_partition: 2_pntrch-4M
      - cpu: 5
        sc_partition: 1_pntrch-4K
      - cpu: 0
        sc_partition: 0_puwmod-4K
