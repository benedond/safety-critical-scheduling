set_cwd: false
partitions:
  - name: 2_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 191
  - name: 1_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 36
  - name: 0_puwmod-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./puwmod-4M -v0 -c1 -i100
        budget: 898

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 2_ttsprk-4K
      - cpu: 1
        sc_partition: 1_tblook-4M
      - cpu: 5
        sc_partition: 0_puwmod-4M
