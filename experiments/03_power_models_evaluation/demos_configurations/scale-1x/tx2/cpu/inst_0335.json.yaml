set_cwd: false
partitions:
  - name: 2_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 350
  - name: 1_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 195
  - name: 0_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 588

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 2_iirflt-4M
      - cpu: 5
        sc_partition: 1_matrix-4K
      - cpu: 3
        sc_partition: 0_matrix-4K
