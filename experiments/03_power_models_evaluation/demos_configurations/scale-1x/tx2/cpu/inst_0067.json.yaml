set_cwd: false
partitions:
  - name: 3_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 525
  - name: 2_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 331
  - name: 1_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 760
  - name: 0_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 107

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 3_matrix-4M
      - cpu: 1
        sc_partition: 2_tinyrenderer-boggie
      - cpu: 5
        sc_partition: 1_pntrch-4K
      - cpu: 3
        sc_partition: 0_a2time-4K
