set_cwd: false
partitions:
  - name: 4_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 622
  - name: 3_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 408
  - name: 2_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 997
  - name: 1_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 25
  - name: 0_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 836

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 4_aifirf-4M
      - cpu: 1
        sc_partition: 3_bitmnp-4M
      - cpu: 5
        sc_partition: 2_a2time-4K
      - cpu: 3
        sc_partition: 1_tinyrenderer-boggie
      - cpu: 0
        sc_partition: 0_matrix-4M
