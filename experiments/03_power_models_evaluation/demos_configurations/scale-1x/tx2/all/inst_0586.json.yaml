set_cwd: false
partitions:
  - name: 2_bitmnp-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./bitmnp-4K -v0 -c1 -i100
        budget: 6
  - name: 1_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 691
  - name: 0_bitmnp-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./bitmnp-4K -v0 -c1 -i100
        budget: 723

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 2_bitmnp-4K
      - cpu: 1
        sc_partition: 1_membench-1K-RO-S
      - cpu: 3
        sc_partition: 0_bitmnp-4K
