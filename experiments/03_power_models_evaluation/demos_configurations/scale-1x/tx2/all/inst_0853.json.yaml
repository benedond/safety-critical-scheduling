set_cwd: false
partitions:
  - name: 4_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 837
  - name: 3_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 4
  - name: 2_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 697
  - name: 1_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 620
  - name: 0_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 908

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 4_membench-4M-RO-R
      - cpu: 1
        sc_partition: 3_membench-1K-RW-R
      - cpu: 4
        sc_partition: 2_ttsprk-4K
      - cpu: 3
        sc_partition: 1_membench-1K-RW-R
      - cpu: 0
        sc_partition: 0_a2time-4K
