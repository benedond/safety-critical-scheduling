set_cwd: false
partitions:
  - name: 2_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 996
  - name: 1_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 806
  - name: 0_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 500

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 2_a2time-4M
      - cpu: 3
        sc_partition: 1_rspeed-4K
      - cpu: 0
        sc_partition: 0_rspeed-4K
