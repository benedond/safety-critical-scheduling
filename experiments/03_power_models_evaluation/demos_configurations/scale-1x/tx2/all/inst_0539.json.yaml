set_cwd: false
partitions:
  - name: 3_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 144
  - name: 2_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 518
  - name: 1_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 970
  - name: 0_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 310

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 3_membench-4M-RO-R
      - cpu: 1
        sc_partition: 2_iirflt-4M
      - cpu: 4
        sc_partition: 1_canrdr-4K
      - cpu: 3
        sc_partition: 0_membench-1M-RW-R
