set_cwd: false
partitions:
  - name: 1_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 467
  - name: 0_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 83

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 1_membench-1K-RO-R
      - cpu: 4
        sc_partition: 0_membench-1K-RO-S
