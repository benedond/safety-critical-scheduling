set_cwd: false
partitions:
  - name: 2_membench-1K-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000
        budget: 674
  - name: 1_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 747
  - name: 0_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 494

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 2_membench-1K-RW-S
      - cpu: 1
        sc_partition: 1_iirflt-4K
      - cpu: 0
        sc_partition: 0_ttsprk-4K
