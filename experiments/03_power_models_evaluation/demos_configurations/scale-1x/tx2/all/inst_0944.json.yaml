set_cwd: false
partitions:
  - name: 2_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 444
  - name: 1_membench-1K-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000
        budget: 782
  - name: 0_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 905

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 2_tblook-4K
      - cpu: 1
        sc_partition: 1_membench-1K-RW-S
      - cpu: 0
        sc_partition: 0_pntrch-4K
