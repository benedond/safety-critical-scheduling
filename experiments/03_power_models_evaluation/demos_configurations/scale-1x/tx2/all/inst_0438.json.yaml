set_cwd: false
partitions:
  - name: 1_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 760
  - name: 2_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 980
  - name: 0_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 862

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 1_matrix-4M
      - cpu: 2
        sc_partition: 2_membench-1M-RW-R
      - cpu: 3
        sc_partition: 0_matrix-4M
