set_cwd: false
partitions:
  - name: 3_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 416
  - name: 2_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 937
  - name: 1_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 570
  - name: 4_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 235
  - name: 0_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 897

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 3_tinyrenderer-boggie
      - cpu: 4
        sc_partition: 2_ttsprk-4M
      - cpu: 3
        sc_partition: 1_membench-1M-RO-R
      - cpu: 2
        sc_partition: 4_pntrch-4M
      - cpu: 0
        sc_partition: 0_iirflt-4M
