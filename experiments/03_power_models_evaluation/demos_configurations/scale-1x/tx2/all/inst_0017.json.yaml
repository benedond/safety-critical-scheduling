set_cwd: false
partitions:
  - name: 3_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 918
  - name: 2_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 161
  - name: 1_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 1000
  - name: 0_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 727

windows:
  - length: 1000
    slices:
      - cpu: 1
        sc_partition: 3_membench-1M-RO-R
      - cpu: 5
        sc_partition: 2_pntrch-4M
      - cpu: 4
        sc_partition: 1_bitmnp-4M
      - cpu: 0
        sc_partition: 0_iirflt-4K
