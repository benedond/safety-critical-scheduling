set_cwd: false
partitions:
  - name: 2_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 424
  - name: 1_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 29
  - name: 0_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 380

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 2_a2time-4M
      - cpu: 4
        sc_partition: 1_membench-4M-RW-R
      - cpu: 0
        sc_partition: 0_membench-4M-RW-R
