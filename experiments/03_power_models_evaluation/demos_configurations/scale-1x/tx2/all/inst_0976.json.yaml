set_cwd: false
partitions:
  - name: 4_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 106
  - name: 3_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 498
  - name: 2_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 175
  - name: 1_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 576
  - name: 0_bitmnp-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./bitmnp-4K -v0 -c1 -i100
        budget: 338

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 4_pntrch-4K
      - cpu: 1
        sc_partition: 3_membench-1M-RO-S
      - cpu: 4
        sc_partition: 2_aifirf-4K
      - cpu: 3
        sc_partition: 1_ttsprk-4M
      - cpu: 0
        sc_partition: 0_bitmnp-4K
