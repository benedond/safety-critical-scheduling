set_cwd: false
partitions:
  - name: 3_membench-1M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000000
        budget: 2
  - name: 2_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 247
  - name: 1_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 228
  - name: 0_canrdr-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./canrdr-4M -v0 -c1 -i100
        budget: 639

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 3_membench-1M-RW-S
      - cpu: 1
        sc_partition: 2_a2time-4K
      - cpu: 5
        sc_partition: 1_idctrn-4K
      - cpu: 3
        sc_partition: 0_canrdr-4M
