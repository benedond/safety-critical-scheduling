set_cwd: false
partitions:
  - name: 3_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 953
  - name: 2_membench-1M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000000
        budget: 285
  - name: 1_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 381
  - name: 0_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 702

windows:
  - length: 1000
    slices:
      - cpu: 1
        sc_partition: 3_membench-4M-RO-S
      - cpu: 5
        sc_partition: 2_membench-1M-RW-S
      - cpu: 4
        sc_partition: 1_rspeed-4M
      - cpu: 3
        sc_partition: 0_canrdr-4K
