set_cwd: false
partitions:
  - name: 4_puwmod-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./puwmod-4M -v0 -c1 -i100
        budget: 130
  - name: 3_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 917
  - name: 2_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 931
  - name: 1_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 29
  - name: 0_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 248

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 4_puwmod-4M
      - cpu: 1
        sc_partition: 3_a2time-4M
      - cpu: 5
        sc_partition: 2_ttsprk-4M
      - cpu: 4
        sc_partition: 1_membench-1M-RO-R
      - cpu: 0
        sc_partition: 0_tblook-4M
