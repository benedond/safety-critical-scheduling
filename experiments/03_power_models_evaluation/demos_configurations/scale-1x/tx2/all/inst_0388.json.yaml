set_cwd: false
partitions:
  - name: 3_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 317
  - name: 1_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 75
  - name: 2_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 789
  - name: 0_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 808

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 3_aifirf-4K
      - cpu: 4
        sc_partition: 1_idctrn-4M
      - cpu: 5
        sc_partition: 2_matrix-4M
      - cpu: 0
        sc_partition: 0_membench-4M-RW-R
