set_cwd: false
partitions:
  - name: 1_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 107
  - name: 2_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 264
  - name: 0_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 778

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 1_a2time-4K
      - cpu: 2
        sc_partition: 2_iirflt-4M
      - cpu: 0
        sc_partition: 0_membench-1K-RO-S
