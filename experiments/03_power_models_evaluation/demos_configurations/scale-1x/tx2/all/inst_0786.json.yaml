set_cwd: false
partitions:
  - name: 3_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 711
  - name: 1_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 753
  - name: 2_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 852
  - name: 0_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 579

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 3_a2time-4M
      - cpu: 3
        sc_partition: 1_matrix-4M
      - cpu: 1
        sc_partition: 2_a2time-4M
      - cpu: 0
        sc_partition: 0_membench-4M-RW-S
