set_cwd: false
partitions:
  - name: 2_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 502
  - name: 1_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 301
  - name: 0_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 324

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 2_idctrn-4K
      - cpu: 5
        sc_partition: 1_membench-4M-RW-R
      - cpu: 3
        sc_partition: 0_membench-1K-RO-S
