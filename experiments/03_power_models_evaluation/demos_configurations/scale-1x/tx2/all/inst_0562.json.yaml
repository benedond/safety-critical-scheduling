set_cwd: false
partitions:
  - name: 3_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 947
  - name: 2_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 888
  - name: 1_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 760
  - name: 0_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 894

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 3_ttsprk-4M
      - cpu: 5
        sc_partition: 2_rspeed-4K
      - cpu: 3
        sc_partition: 1_tblook-4K
      - cpu: 0
        sc_partition: 0_membench-1K-RO-R
