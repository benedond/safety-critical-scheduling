set_cwd: false
partitions:
  - name: 2_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 115
  - name: 1_canrdr-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./canrdr-4M -v0 -c1 -i100
        budget: 626
  - name: 0_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 57

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 2_idctrn-4K
      - cpu: 3
        sc_partition: 1_canrdr-4M
      - cpu: 0
        sc_partition: 0_membench-1M-RW-R
