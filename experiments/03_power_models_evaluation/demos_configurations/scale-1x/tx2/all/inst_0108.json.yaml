set_cwd: false
partitions:
  - name: 5_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 1
  - name: 4_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 985
  - name: 3_puwmod-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./puwmod-4M -v0 -c1 -i100
        budget: 251
  - name: 2_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 208
  - name: 1_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 453
  - name: 0_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 658

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 5_tblook-4K
      - cpu: 1
        sc_partition: 4_membench-1K-RO-S
      - cpu: 5
        sc_partition: 3_puwmod-4M
      - cpu: 4
        sc_partition: 2_canrdr-4K
      - cpu: 3
        sc_partition: 1_membench-4M-RO-S
      - cpu: 0
        sc_partition: 0_membench-1K-RO-R
