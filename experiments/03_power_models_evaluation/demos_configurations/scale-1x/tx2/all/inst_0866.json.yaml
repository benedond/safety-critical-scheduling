set_cwd: false
partitions:
  - name: 2_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 497
  - name: 1_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 790
  - name: 0_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 437

windows:
  - length: 1000
    slices:
      - cpu: 1
        sc_partition: 2_membench-4M-RO-R
      - cpu: 5
        sc_partition: 1_idctrn-4M
      - cpu: 3
        sc_partition: 0_membench-1M-RO-S
