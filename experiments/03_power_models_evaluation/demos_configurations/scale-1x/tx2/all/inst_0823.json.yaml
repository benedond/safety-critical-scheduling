set_cwd: false
partitions:
  - name: 3_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 87
  - name: 1_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 154
  - name: 2_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 824
  - name: 0_canrdr-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./canrdr-4M -v0 -c1 -i100
        budget: 133

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 3_membench-4M-RO-R
      - cpu: 5
        sc_partition: 1_pntrch-4K
      - cpu: 1
        sc_partition: 2_bitmnp-4M
      - cpu: 4
        sc_partition: 0_canrdr-4M
