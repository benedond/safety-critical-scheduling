set_cwd: false
partitions:
  - name: 2_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 918
  - name: 1_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 283
  - name: 0_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 144

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 2_bitmnp-4M
      - cpu: 4
        sc_partition: 1_membench-1M-RO-S
      - cpu: 3
        sc_partition: 0_idctrn-4M
