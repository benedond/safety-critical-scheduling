set_cwd: false
partitions:
  - name: 2_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 675
  - name: 1_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 48
  - name: 0_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 529

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 2_iirflt-4K
      - cpu: 5
        sc_partition: 1_ttsprk-4M
      - cpu: 4
        sc_partition: 0_aifirf-4M
