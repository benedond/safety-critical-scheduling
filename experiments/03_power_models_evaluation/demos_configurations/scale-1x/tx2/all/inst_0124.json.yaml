set_cwd: false
partitions:
  - name: 3_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 775
  - name: 2_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 983
  - name: 1_membench-1K-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000
        budget: 326
  - name: 0_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 674

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 3_a2time-4K
      - cpu: 1
        sc_partition: 2_tinyrenderer-diablo
      - cpu: 4
        sc_partition: 1_membench-1K-RW-S
      - cpu: 0
        sc_partition: 0_rspeed-4M
