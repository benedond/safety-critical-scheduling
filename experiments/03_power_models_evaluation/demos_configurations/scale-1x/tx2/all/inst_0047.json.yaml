set_cwd: false
partitions:
  - name: 1_bitmnp-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./bitmnp-4K -v0 -c1 -i100
        budget: 109
  - name: 0_membench-1K-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000
        budget: 100

windows:
  - length: 1000
    slices:
      - cpu: 1
        sc_partition: 1_bitmnp-4K
      - cpu: 0
        sc_partition: 0_membench-1K-RW-S
