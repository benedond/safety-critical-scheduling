set_cwd: false
partitions:
  - name: 3_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 939
  - name: 2_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 996
  - name: 1_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 381
  - name: 0_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 279

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 3_membench-1M-RO-S
      - cpu: 1
        sc_partition: 2_rspeed-4M
      - cpu: 3
        sc_partition: 1_matrix-4K
      - cpu: 0
        sc_partition: 0_pntrch-4K
