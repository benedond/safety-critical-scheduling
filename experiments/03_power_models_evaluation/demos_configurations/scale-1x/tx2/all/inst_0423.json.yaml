set_cwd: false
partitions:
  - name: 1_bitmnp-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./bitmnp-4K -v0 -c1 -i100
        budget: 650
  - name: 0_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 315

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 1_bitmnp-4K
      - cpu: 3
        sc_partition: 0_membench-4M-RO-S
