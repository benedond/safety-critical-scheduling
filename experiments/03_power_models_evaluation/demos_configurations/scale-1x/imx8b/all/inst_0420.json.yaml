set_cwd: false
partitions:
  - name: 3_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 683
  - name: 2_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 629
  - name: 1_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 202
  - name: 0_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 599

windows:
  - length: 1000
    slices:
      - cpu: 3
        sc_partition: 3_pntrch-4K
      - cpu: 2
        sc_partition: 2_membench-4M-RO-R
      - cpu: 1
        sc_partition: 1_aifirf-4K
      - cpu: 0
        sc_partition: 0_tinyrenderer-diablo
