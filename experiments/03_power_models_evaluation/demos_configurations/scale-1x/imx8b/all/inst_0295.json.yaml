set_cwd: false
partitions:
  - name: 3_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 491
  - name: 2_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 301
  - name: 1_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 24
  - name: 0_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 544

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 3_rspeed-4M
      - cpu: 2
        sc_partition: 2_membench-4M-RW-R
      - cpu: 1
        sc_partition: 1_iirflt-4M
      - cpu: 0
        sc_partition: 0_tinyrenderer-boggie
