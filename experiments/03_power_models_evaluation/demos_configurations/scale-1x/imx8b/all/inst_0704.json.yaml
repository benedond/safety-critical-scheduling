set_cwd: false
partitions:
  - name: 3_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 225
  - name: 1_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 256
  - name: 2_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 497
  - name: 0_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 371

windows:
  - length: 1000
    slices:
      - cpu: 3
        sc_partition: 3_tinyrenderer-diablo
      - cpu: 1
        sc_partition: 1_matrix-4M
      - cpu: 2
        sc_partition: 2_pntrch-4K
      - cpu: 0
        sc_partition: 0_pntrch-4K
