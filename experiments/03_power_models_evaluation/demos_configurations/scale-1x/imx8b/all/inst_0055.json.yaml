set_cwd: false
partitions:
  - name: 2_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 67
  - name: 1_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 123
  - name: 0_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 560

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 2_canrdr-4K
      - cpu: 4
        sc_partition: 1_pntrch-4M
      - cpu: 1
        sc_partition: 0_membench-1M-RW-R
