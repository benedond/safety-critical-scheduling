set_cwd: false
partitions:
  - name: 2_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 181
  - name: 1_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 840
  - name: 3_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 769
  - name: 0_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 537

windows:
  - length: 1000
    slices:
      - cpu: 3
        sc_partition: 2_ttsprk-4K
      - cpu: 2
        sc_partition: 1_membench-1M-RO-R
      - cpu: 5
        sc_partition: 3_tblook-4M
      - cpu: 0
        sc_partition: 0_pntrch-4M
