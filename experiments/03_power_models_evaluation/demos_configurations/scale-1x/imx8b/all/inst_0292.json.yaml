set_cwd: false
partitions:
  - name: 2_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 881
  - name: 1_puwmod-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./puwmod-4M -v0 -c1 -i100
        budget: 916
  - name: 0_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 628

windows:
  - length: 1000
    slices:
      - cpu: 3
        sc_partition: 2_rspeed-4M
      - cpu: 1
        sc_partition: 1_puwmod-4M
      - cpu: 0
        sc_partition: 0_membench-1M-RW-R
