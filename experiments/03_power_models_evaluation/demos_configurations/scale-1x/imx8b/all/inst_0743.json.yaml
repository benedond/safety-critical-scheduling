set_cwd: false
partitions:
  - name: 2_bitmnp-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./bitmnp-4K -v0 -c1 -i100
        budget: 594
  - name: 1_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 592
  - name: 0_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 381

windows:
  - length: 1000
    slices:
      - cpu: 3
        sc_partition: 2_bitmnp-4K
      - cpu: 1
        sc_partition: 1_tinyrenderer-diablo
      - cpu: 0
        sc_partition: 0_membench-1M-RW-R
