set_cwd: false
partitions:
  - name: 3_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 403
  - name: 2_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 410
  - name: 1_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 607
  - name: 0_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 813

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 3_matrix-4M
      - cpu: 4
        sc_partition: 2_membench-4M-RW-S
      - cpu: 2
        sc_partition: 1_canrdr-4K
      - cpu: 1
        sc_partition: 0_membench-4M-RW-S
