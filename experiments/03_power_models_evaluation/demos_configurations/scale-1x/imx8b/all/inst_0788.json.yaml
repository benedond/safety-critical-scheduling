set_cwd: false
partitions:
  - name: 3_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 812
  - name: 2_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 992
  - name: 1_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 908
  - name: 0_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 700

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 3_idctrn-4M
      - cpu: 4
        sc_partition: 2_tinyrenderer-diablo
      - cpu: 3
        sc_partition: 1_bitmnp-4M
      - cpu: 1
        sc_partition: 0_membench-1M-RO-R
