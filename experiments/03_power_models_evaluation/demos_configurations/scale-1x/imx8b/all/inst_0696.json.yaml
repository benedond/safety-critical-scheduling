set_cwd: false
partitions:
  - name: 2_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 489
  - name: 1_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 306
  - name: 0_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 182

windows:
  - length: 1000
    slices:
      - cpu: 3
        sc_partition: 2_iirflt-4K
      - cpu: 2
        sc_partition: 1_membench-1M-RW-R
      - cpu: 1
        sc_partition: 0_idctrn-4M
