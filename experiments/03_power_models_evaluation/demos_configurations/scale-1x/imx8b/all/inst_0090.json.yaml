set_cwd: false
partitions:
  - name: 4_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 544
  - name: 3_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 786
  - name: 2_canrdr-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./canrdr-4M -v0 -c1 -i100
        budget: 123
  - name: 1_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 678
  - name: 0_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 360

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 4_bitmnp-4M
      - cpu: 4
        sc_partition: 3_tinyrenderer-boggie
      - cpu: 3
        sc_partition: 2_canrdr-4M
      - cpu: 2
        sc_partition: 1_idctrn-4K
      - cpu: 1
        sc_partition: 0_a2time-4M
