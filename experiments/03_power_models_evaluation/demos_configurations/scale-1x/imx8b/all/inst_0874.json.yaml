set_cwd: false
partitions:
  - name: 3_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 915
  - name: 2_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 436
  - name: 1_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 60
  - name: 0_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 290

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 3_membench-1M-RO-R
      - cpu: 4
        sc_partition: 2_iirflt-4M
      - cpu: 1
        sc_partition: 1_pntrch-4K
      - cpu: 0
        sc_partition: 0_membench-4M-RW-R
