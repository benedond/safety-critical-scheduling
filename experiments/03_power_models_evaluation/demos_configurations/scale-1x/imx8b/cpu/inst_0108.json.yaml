set_cwd: false
partitions:
  - name: 3_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 32
  - name: 2_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 38
  - name: 1_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 771
  - name: 0_puwmod-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./puwmod-4K -v0 -c1 -i100
        budget: 589

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 3_rspeed-4M
      - cpu: 4
        sc_partition: 2_tinyrenderer-diablo
      - cpu: 3
        sc_partition: 1_aifirf-4M
      - cpu: 0
        sc_partition: 0_puwmod-4K
