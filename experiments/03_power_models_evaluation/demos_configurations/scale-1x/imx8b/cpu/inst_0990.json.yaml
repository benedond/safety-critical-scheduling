set_cwd: false
partitions:
  - name: 2_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 245
  - name: 1_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 592
  - name: 0_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 623

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 2_rspeed-4K
      - cpu: 3
        sc_partition: 1_iirflt-4K
      - cpu: 2
        sc_partition: 0_a2time-4K
