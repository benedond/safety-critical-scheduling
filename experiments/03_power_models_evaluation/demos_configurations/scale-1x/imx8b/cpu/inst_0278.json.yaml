set_cwd: false
partitions:
  - name: 3_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 612
  - name: 2_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 680
  - name: 1_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 84
  - name: 0_canrdr-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./canrdr-4M -v0 -c1 -i100
        budget: 467

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 3_pntrch-4M
      - cpu: 4
        sc_partition: 2_rspeed-4K
      - cpu: 3
        sc_partition: 1_tinyrenderer-boggie
      - cpu: 1
        sc_partition: 0_canrdr-4M
