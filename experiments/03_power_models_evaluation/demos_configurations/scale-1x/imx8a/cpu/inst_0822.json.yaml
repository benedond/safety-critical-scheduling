      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 503
  - name: 1_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 844
