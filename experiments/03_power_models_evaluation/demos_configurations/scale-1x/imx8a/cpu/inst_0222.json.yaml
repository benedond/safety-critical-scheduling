set_cwd: false
partitions:
  - name: 1_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 702
  - name: 2_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 791
  - name: 0_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 670

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 1_canrdr-4K
      - cpu: 5
        sc_partition: 2_tinyrenderer-boggie
      - cpu: 1
        sc_partition: 0_iirflt-4M
