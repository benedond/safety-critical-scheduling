set_cwd: false
partitions:
  - name: 2_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 824
  - name: 1_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 756
  - name: 3_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 347
  - name: 0_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 120

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 2_aifirf-4K
      - cpu: 2
        sc_partition: 1_a2time-4M
      - cpu: 5
        sc_partition: 3_tblook-4K
      - cpu: 1
        sc_partition: 0_tinyrenderer-diablo
