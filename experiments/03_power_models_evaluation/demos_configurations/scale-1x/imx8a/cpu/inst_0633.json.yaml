set_cwd: false
partitions:
  - name: 2_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 156
  - name: 1_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 550
  - name: 0_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 482

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 2_bitmnp-4M
      - cpu: 3
        sc_partition: 1_tinyrenderer-boggie
      - cpu: 2
        sc_partition: 0_idctrn-4M
