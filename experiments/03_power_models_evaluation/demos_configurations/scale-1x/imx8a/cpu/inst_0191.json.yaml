set_cwd: false
partitions:
  - name: 3_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 81
  - name: 2_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 550
  - name: 1_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 485
  - name: 0_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 158

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 3_iirflt-4M
      - cpu: 3
        sc_partition: 2_tblook-4K
