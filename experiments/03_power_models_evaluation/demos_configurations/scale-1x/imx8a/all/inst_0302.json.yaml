set_cwd: false
partitions:
  - name: 2_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 823
  - name: 1_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 715
  - name: 0_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 469

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 2_ttsprk-4M
      - cpu: 3
        sc_partition: 1_membench-1M-RW-R
      - cpu: 1
        sc_partition: 0_tinyrenderer-boggie
