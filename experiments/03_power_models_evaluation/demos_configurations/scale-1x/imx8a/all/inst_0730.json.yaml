set_cwd: false
partitions:
  - name: 2_membench-1K-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000
        budget: 437
  - name: 1_puwmod-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./puwmod-4K -v0 -c1 -i100
        budget: 723
  - name: 0_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 852

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 2_membench-1K-RW-S
      - cpu: 2
        sc_partition: 1_puwmod-4K
      - cpu: 0
        sc_partition: 0_tblook-4K
