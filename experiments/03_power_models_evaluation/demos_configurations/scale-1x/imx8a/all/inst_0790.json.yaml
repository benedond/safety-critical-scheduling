set_cwd: false
partitions:
  - name: 4_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 566
  - name: 3_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 199
  - name: 2_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 848
  - name: 1_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 22
  - name: 0_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 151

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 4_iirflt-4K
      - cpu: 4
        sc_partition: 3_membench-1M-RW-R
      - cpu: 3
        sc_partition: 2_membench-4M-RW-R
      - cpu: 2
        sc_partition: 1_bitmnp-4M
      - cpu: 1
        sc_partition: 0_tblook-4M
