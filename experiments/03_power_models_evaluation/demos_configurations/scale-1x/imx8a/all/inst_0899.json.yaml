set_cwd: false
partitions:
  - name: 2_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 648
  - name: 1_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 732
  - name: 0_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 727

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 2_membench-1M-RO-R
      - cpu: 2
        sc_partition: 1_tinyrenderer-boggie
      - cpu: 0
        sc_partition: 0_ttsprk-4K
