set_cwd: false
partitions:
  - name: 1_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 0
  - name: 0_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 780

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 1_matrix-4K
      - cpu: 2
        sc_partition: 0_a2time-4K
