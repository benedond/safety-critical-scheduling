set_cwd: false
partitions:
  - name: 2_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 52
  - name: 1_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 273
  - name: 0_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 931

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 2_membench-1M-RO-R
      - cpu: 3
        sc_partition: 1_rspeed-4K
      - cpu: 2
        sc_partition: 0_rspeed-4M
