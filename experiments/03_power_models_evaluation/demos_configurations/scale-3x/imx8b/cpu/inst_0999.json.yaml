      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 2225
  - name: 1_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 345
  - name: 0_idctrn-4K
