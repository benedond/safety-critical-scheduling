set_cwd: false
partitions:
  - name: 1_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 1415
  - name: 0_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 127

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 1_matrix-4K
      - cpu: 1
        sc_partition: 0_idctrn-4K
