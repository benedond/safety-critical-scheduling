set_cwd: false
partitions:
  - name: 2_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 2590
  - name: 1_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 1238
  - name: 0_canrdr-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./canrdr-4M -v0 -c1 -i100
        budget: 916

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 2_tinyrenderer-diablo
      - cpu: 2
        sc_partition: 1_tinyrenderer-boggie
      - cpu: 0
        sc_partition: 0_canrdr-4M
