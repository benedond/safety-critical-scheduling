set_cwd: false
partitions:
  - name: 2_membench-1M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000000
        budget: 1074
  - name: 1_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 2231
  - name: 0_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 1493

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 2_membench-1M-RW-S
      - cpu: 2
        sc_partition: 1_a2time-4K
      - cpu: 0
        sc_partition: 0_matrix-4K
