set_cwd: false
partitions:
  - name: 3_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 1017
  - name: 2_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 2510
  - name: 1_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 407
  - name: 0_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 2034

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 3_idctrn-4M
      - cpu: 4
        sc_partition: 2_iirflt-4M
      - cpu: 3
        sc_partition: 1_membench-4M-RW-R
      - cpu: 2
        sc_partition: 0_rspeed-4M
