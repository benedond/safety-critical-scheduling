set_cwd: false
partitions:
  - name: 3_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 2816
  - name: 2_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 2988
  - name: 1_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 1143
  - name: 0_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 837

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 3_membench-1M-RO-S
      - cpu: 4
        sc_partition: 2_rspeed-4M
      - cpu: 1
        sc_partition: 1_matrix-4K
      - cpu: 0
        sc_partition: 0_pntrch-4K
