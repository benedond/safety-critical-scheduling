set_cwd: false
partitions:
  - name: 1_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 1918
  - name: 2_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 1396
  - name: 0_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 40

windows:
  - length: 3000
    slices:
      - cpu: 1
        sc_partition: 1_rspeed-4M
      - cpu: 5
        sc_partition: 2_matrix-4M
      - cpu: 0
        sc_partition: 0_tblook-4K
