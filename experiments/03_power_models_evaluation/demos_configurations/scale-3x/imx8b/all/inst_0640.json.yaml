set_cwd: false
partitions:
  - name: 2_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 766
  - name: 1_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 1179
  - name: 0_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 1772

windows:
  - length: 3000
    slices:
      - cpu: 3
        sc_partition: 2_iirflt-4M
      - cpu: 1
        sc_partition: 1_membench-1K-RW-R
      - cpu: 0
        sc_partition: 0_aifirf-4M
