set_cwd: false
partitions:
  - name: 3_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 1007
  - name: 2_puwmod-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./puwmod-4M -v0 -c1 -i100
        budget: 1659
  - name: 1_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 1192
  - name: 0_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 2937

windows:
  - length: 3000
    slices:
      - cpu: 3
        sc_partition: 3_tblook-4K
      - cpu: 2
        sc_partition: 2_puwmod-4M
      - cpu: 1
        sc_partition: 1_ttsprk-4M
      - cpu: 0
        sc_partition: 0_membench-1M-RO-S
