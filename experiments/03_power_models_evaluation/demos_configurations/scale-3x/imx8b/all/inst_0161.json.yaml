set_cwd: false
partitions:
  - name: 4_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 2108
  - name: 3_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 2333
  - name: 2_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 2184
  - name: 1_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 965
  - name: 5_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 503
  - name: 0_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 1119

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 4_membench-1M-RW-R
      - cpu: 3
        sc_partition: 3_aifirf-4M
      - cpu: 2
        sc_partition: 2_ttsprk-4K
      - cpu: 1
        sc_partition: 1_a2time-4M
      - cpu: 5
        sc_partition: 5_tblook-4M
      - cpu: 0
        sc_partition: 0_tinyrenderer-boggie
