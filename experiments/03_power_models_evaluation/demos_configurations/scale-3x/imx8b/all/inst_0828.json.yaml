set_cwd: false
partitions:
  - name: 4_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 32
  - name: 3_canrdr-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./canrdr-4M -v0 -c1 -i100
        budget: 16
  - name: 2_membench-1M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000000
        budget: 189
  - name: 1_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 683
  - name: 0_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 1269

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 4_membench-4M-RW-R
      - cpu: 4
        sc_partition: 3_canrdr-4M
      - cpu: 3
        sc_partition: 2_membench-1M-RW-S
      - cpu: 1
        sc_partition: 1_ttsprk-4M
      - cpu: 0
        sc_partition: 0_rspeed-4M
