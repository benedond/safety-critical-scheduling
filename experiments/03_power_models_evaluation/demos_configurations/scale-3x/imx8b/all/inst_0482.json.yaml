set_cwd: false
partitions:
  - name: 3_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 881
  - name: 2_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 1817
  - name: 1_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 354
  - name: 0_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 1522

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 3_membench-1K-RO-R
      - cpu: 3
        sc_partition: 2_tblook-4K
      - cpu: 2
        sc_partition: 1_membench-1K-RO-S
      - cpu: 0
        sc_partition: 0_rspeed-4M
