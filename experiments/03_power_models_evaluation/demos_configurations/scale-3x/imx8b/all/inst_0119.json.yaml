set_cwd: false
partitions:
  - name: 1_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 1006
  - name: 0_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 2311

windows:
  - length: 3000
    slices:
      - cpu: 3
        sc_partition: 1_membench-4M-RO-R
      - cpu: 1
        sc_partition: 0_iirflt-4M
