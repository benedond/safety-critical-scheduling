set_cwd: false
partitions:
  - name: 1_membench-1M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000000
        budget: 1450
  - name: 0_canrdr-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./canrdr-4M -v0 -c1 -i100
        budget: 1956

windows:
  - length: 3000
    slices:
      - cpu: 3
        sc_partition: 1_membench-1M-RW-S
      - cpu: 1
        sc_partition: 0_canrdr-4M
