set_cwd: false
partitions:
  - name: 4_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 1534
  - name: 3_membench-1K-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000
        budget: 2753
  - name: 2_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 254
  - name: 1_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 1045
  - name: 0_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 147

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 4_iirflt-4K
      - cpu: 3
        sc_partition: 3_membench-1K-RW-S
      - cpu: 2
        sc_partition: 2_tblook-4K
      - cpu: 1
