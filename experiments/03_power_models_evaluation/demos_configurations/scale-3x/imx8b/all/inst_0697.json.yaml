set_cwd: false
partitions:
  - name: 3_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 1545
  - name: 2_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 1283
  - name: 1_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 2470
  - name: 0_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 2837

windows:
  - length: 3000
    slices:
      - cpu: 3
        sc_partition: 3_idctrn-4M
      - cpu: 2
        sc_partition: 2_tinyrenderer-boggie
      - cpu: 1
        sc_partition: 1_membench-1K-RO-S
      - cpu: 0
        sc_partition: 0_membench-4M-RO-S
