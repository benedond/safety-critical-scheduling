set_cwd: false
partitions:
  - name: 1_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 2279
  - name: 2_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 2941
  - name: 0_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 2586

windows:
  - length: 3000
    slices:
      - cpu: 3
        sc_partition: 1_matrix-4M
      - cpu: 5
        sc_partition: 2_membench-1M-RW-R
      - cpu: 1
        sc_partition: 0_matrix-4M
