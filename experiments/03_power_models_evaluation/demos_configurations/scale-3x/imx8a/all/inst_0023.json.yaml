set_cwd: false
partitions:
  - name: 4_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 1540
  - name: 3_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 1734
  - name: 2_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 2325
  - name: 1_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 1640
  - name: 0_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 2179

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 4_ttsprk-4K
      - cpu: 4
        sc_partition: 3_membench-4M-RW-R
      - cpu: 3
        sc_partition: 2_a2time-4M
      - cpu: 1
        sc_partition: 1_aifirf-4M
      - cpu: 0
        sc_partition: 0_idctrn-4K
