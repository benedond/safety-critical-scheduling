set_cwd: false
partitions:
  - name: 4_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 1360
  - name: 3_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 478
  - name: 2_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 78
  - name: 1_bitmnp-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./bitmnp-4K -v0 -c1 -i100
        budget: 2494
  - name: 0_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 2719

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 4_membench-4M-RO-S
      - cpu: 3
        sc_partition: 3_iirflt-4K
      - cpu: 2
        sc_partition: 2_idctrn-4K
      - cpu: 1
        sc_partition: 1_bitmnp-4K
      - cpu: 0
        sc_partition: 0_canrdr-4K
