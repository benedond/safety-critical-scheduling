set_cwd: false
partitions:
  - name: 2_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 2528
  - name: 1_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 1149
  - name: 0_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 247

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 2_matrix-4K
      - cpu: 1
        sc_partition: 1_membench-4M-RO-S
      - cpu: 0
        sc_partition: 0_membench-1M-RW-R
