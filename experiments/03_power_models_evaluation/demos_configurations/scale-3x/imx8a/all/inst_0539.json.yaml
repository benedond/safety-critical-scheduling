set_cwd: false
partitions:
  - name: 3_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 433
  - name: 2_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 1555
  - name: 1_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 2910
  - name: 0_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 929

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 3_membench-4M-RO-R
      - cpu: 4
        sc_partition: 2_iirflt-4M
      - cpu: 2
        sc_partition: 1_canrdr-4K
      - cpu: 1
        sc_partition: 0_membench-1M-RW-R
