set_cwd: false
partitions:
  - name: 2_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 1440
  - name: 1_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 1591
  - name: 0_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 698

windows:
  - length: 3000
    slices:
      - cpu: 3
        sc_partition: 2_aifirf-4K
      - cpu: 2
        sc_partition: 1_membench-4M-RO-R
      - cpu: 0
        sc_partition: 0_rspeed-4K
