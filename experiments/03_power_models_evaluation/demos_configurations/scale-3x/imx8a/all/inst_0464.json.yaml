set_cwd: false
partitions:
  - name: 2_puwmod-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./puwmod-4K -v0 -c1 -i100
        budget: 54
  - name: 1_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 2041
  - name: 0_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 1215

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 2_puwmod-4K
      - cpu: 4
        sc_partition: 1_a2time-4M
      - cpu: 1
        sc_partition: 0_membench-1M-RO-R
