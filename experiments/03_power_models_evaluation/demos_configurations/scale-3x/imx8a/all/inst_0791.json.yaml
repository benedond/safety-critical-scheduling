set_cwd: false
partitions:
  - name: 2_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 2316
  - name: 1_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 2770
  - name: 0_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 397

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 2_membench-1K-RO-R
      - cpu: 4
        sc_partition: 1_aifirf-4K
      - cpu: 3
        sc_partition: 0_rspeed-4M
