set_cwd: false
partitions:
  - name: 4_membench-1M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000000
        budget: 2052
  - name: 3_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 2826
  - name: 2_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 653
  - name: 1_puwmod-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./puwmod-4M -v0 -c1 -i100
        budget: 1708
  - name: 0_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 960

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 4_membench-1M-RW-S
      - cpu: 4
        sc_partition: 3_tinyrenderer-diablo
      - cpu: 2
        sc_partition: 2_rspeed-4M
      - cpu: 1
        sc_partition: 1_puwmod-4M
      - cpu: 0
        sc_partition: 0_tblook-4K
