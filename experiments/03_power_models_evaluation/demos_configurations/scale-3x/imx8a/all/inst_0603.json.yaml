set_cwd: false
partitions:
  - name: 2_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 2762
  - name: 1_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 1145
  - name: 0_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 2072

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 2_membench-1M-RW-R
      - cpu: 4
        sc_partition: 1_tblook-4K
      - cpu: 0
        sc_partition: 0_a2time-4M
