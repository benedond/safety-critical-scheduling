set_cwd: false
partitions:
  - name: 3_puwmod-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./puwmod-4K -v0 -c1 -i100
        budget: 2670
  - name: 2_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 7
  - name: 1_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 652
  - name: 0_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 1612

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 3_puwmod-4K
      - cpu: 3
        sc_partition: 2_matrix-4M
      - cpu: 2
        sc_partition: 1_membench-1K-RO-R
      - cpu: 0
        sc_partition: 0_iirflt-4K
