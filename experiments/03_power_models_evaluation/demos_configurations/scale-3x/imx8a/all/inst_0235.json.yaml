set_cwd: false
partitions:
  - name: 4_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 1708
  - name: 3_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 1660
  - name: 2_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 343
  - name: 1_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 558
  - name: 0_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 533

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 4_membench-1M-RW-R
      - cpu: 3
        sc_partition: 3_ttsprk-4K
      - cpu: 2
        sc_partition: 2_canrdr-4K
      - cpu: 1
        sc_partition: 1_rspeed-4M
      - cpu: 0
        sc_partition: 0_membench-1M-RO-S
