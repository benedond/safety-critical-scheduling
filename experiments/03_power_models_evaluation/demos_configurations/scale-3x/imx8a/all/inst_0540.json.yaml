set_cwd: false
partitions:
  - name: 4_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 1365
  - name: 2_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 2002
  - name: 1_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 1466
  - name: 3_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 1218
  - name: 0_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 1387

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 4_iirflt-4M
      - cpu: 2
        sc_partition: 2_iirflt-4K
      - cpu: 1
        sc_partition: 1_membench-1K-RW-R
      - cpu: 3
        sc_partition: 3_membench-1K-RW-R
      - cpu: 0
        sc_partition: 0_aifirf-4K
