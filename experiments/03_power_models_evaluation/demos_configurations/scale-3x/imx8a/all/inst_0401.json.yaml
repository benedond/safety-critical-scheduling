set_cwd: false
partitions:
  - name: 2_membench-1M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000000
        budget: 1217
  - name: 1_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 2447
  - name: 3_puwmod-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./puwmod-4M -v0 -c1 -i100
        budget: 704
  - name: 0_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 170

windows:
  - length: 3000
    slices:
      - cpu: 3
        sc_partition: 2_membench-1M-RW-S
      - cpu: 2
        sc_partition: 1_rspeed-4M
      - cpu: 4
        sc_partition: 3_puwmod-4M
      - cpu: 1
        sc_partition: 0_aifirf-4M
