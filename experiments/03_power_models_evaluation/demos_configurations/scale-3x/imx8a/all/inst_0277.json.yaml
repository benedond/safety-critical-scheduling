set_cwd: false
partitions:
  - name: 3_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 2025
  - name: 2_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 174
  - name: 1_puwmod-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./puwmod-4K -v0 -c1 -i100
        budget: 883
  - name: 0_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 1979

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 3_rspeed-4K
      - cpu: 4
        sc_partition: 2_membench-4M-RO-S
      - cpu: 3
        sc_partition: 1_puwmod-4K
      - cpu: 0
        sc_partition: 0_matrix-4M
