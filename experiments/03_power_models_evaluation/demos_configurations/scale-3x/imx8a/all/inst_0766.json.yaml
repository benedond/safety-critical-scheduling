set_cwd: false
partitions:
  - name: 2_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 175
  - name: 1_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 1384
  - name: 0_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 2505

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 2_rspeed-4K
      - cpu: 1
        sc_partition: 1_membench-1K-RO-S
      - cpu: 0
        sc_partition: 0_tblook-4K
