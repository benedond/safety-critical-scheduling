set_cwd: false
partitions:
  - name: 3_puwmod-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./puwmod-4K -v0 -c1 -i100
        budget: 18
  - name: 1_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 1346
  - name: 2_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 890
  - name: 0_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 230

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 3_puwmod-4K
      - cpu: 1
        sc_partition: 1_membench-1M-RO-S
      - cpu: 3
        sc_partition: 2_tblook-4K
      - cpu: 0
        sc_partition: 0_membench-1M-RO-R
