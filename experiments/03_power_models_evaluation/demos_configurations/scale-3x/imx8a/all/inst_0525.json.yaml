set_cwd: false
partitions:
  - name: 4_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 349
  - name: 3_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 2958
  - name: 2_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 29
  - name: 1_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 1278
  - name: 0_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 1088

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 4_membench-4M-RO-S
      - cpu: 4
        sc_partition: 3_aifirf-4K
      - cpu: 3
        sc_partition: 2_tblook-4M
      - cpu: 2
        sc_partition: 1_membench-1M-RO-S
      - cpu: 0
        sc_partition: 0_tblook-4M
