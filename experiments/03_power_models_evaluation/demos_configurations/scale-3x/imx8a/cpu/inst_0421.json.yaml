set_cwd: false
partitions:
  - name: 2_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 2025
  - name: 1_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 1749
  - name: 0_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 2293

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 2_bitmnp-4M
      - cpu: 2
        sc_partition: 1_rspeed-4K
      - cpu: 0
        sc_partition: 0_tblook-4K
