set_cwd: false
partitions:
  - name: 2_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 187
  - name: 1_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 128
  - name: 0_puwmod-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./puwmod-4M -v0 -c1 -i100
        budget: 2027

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 2_matrix-4K
      - cpu: 4
        sc_partition: 1_tinyrenderer-boggie
      - cpu: 3
        sc_partition: 0_puwmod-4M
