set_cwd: false
partitions:
  - name: 2_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 912
  - name: 1_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 516
  - name: 0_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 640

windows:
  - length: 3000
    slices:
      - cpu: 3
        sc_partition: 2_pntrch-4M
      - cpu: 2
        sc_partition: 1_aifirf-4K
      - cpu: 1
        sc_partition: 0_idctrn-4M
