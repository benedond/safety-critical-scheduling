set_cwd: false
partitions:
  - name: 1_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 630
  - name: 0_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 6060

windows:
  - length: 10000
