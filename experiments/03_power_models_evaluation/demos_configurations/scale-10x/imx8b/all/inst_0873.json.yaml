set_cwd: false
partitions:
  - name: 0_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 4320
  - name: 2_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 3048
  - name: 1_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 5835

windows:
  - length: 10000
    slices:
      - cpu: 0
        sc_partition: 0_a2time-4K
      - cpu: 5
        sc_partition: 2_tinyrenderer-boggie
      - cpu: 2
        sc_partition: 1_membench-1M-RO-R
