set_cwd: false
partitions:
  - name: 2_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 1789
  - name: 0_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 8833
  - name: 1_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 2603

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 2_membench-4M-RO-S
      - cpu: 0
        sc_partition: 0_rspeed-4K
      - cpu: 3
        sc_partition: 1_membench-4M-RW-S
