set_cwd: false
partitions:
  - name: 4_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 9486
  - name: 3_puwmod-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./puwmod-4M -v0 -c1 -i100
        budget: 1182
  - name: 2_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 2694
  - name: 0_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 9505
  - name: 1_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 7543

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 4_membench-1M-RO-S
      - cpu: 4
        sc_partition: 3_puwmod-4M
      - cpu: 3
        sc_partition: 2_aifirf-4M
      - cpu: 0
        sc_partition: 0_membench-1K-RO-R
      - cpu: 1
        sc_partition: 1_matrix-4K
