set_cwd: false
partitions:
  - name: 2_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 4702
  - name: 3_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 5563
  - name: 0_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 4660
  - name: 1_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 8194

windows:
  - length: 10000
    slices:
      - cpu: 3
        sc_partition: 2_membench-4M-RO-R
      - cpu: 5
        sc_partition: 3_a2time-4K
      - cpu: 0
        sc_partition: 0_tblook-4K
      - cpu: 2
        sc_partition: 1_tinyrenderer-boggie
