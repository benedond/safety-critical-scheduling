set_cwd: false
partitions:
  - name: 1_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 3153
  - name: 0_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 1267

windows:
  - length: 10000
    slices:
      - cpu: 4
        sc_partition: 1_membench-4M-RW-S
      - cpu: 3
        sc_partition: 0_canrdr-4K
