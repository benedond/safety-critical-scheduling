set_cwd: false
partitions:
  - name: 4_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 9189
  - name: 3_canrdr-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./canrdr-4M -v0 -c1 -i100
        budget: 6477
  - name: 2_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 9687
  - name: 0_puwmod-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./puwmod-4M -v0 -c1 -i100
        budget: 1510
  - name: 1_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 86

windows:
  - length: 10000
    slices:
      - cpu: 4
        sc_partition: 4_tblook-4M
      - cpu: 3
        sc_partition: 3_canrdr-4M
      - cpu: 2
        sc_partition: 2_ttsprk-4K
      - cpu: 0
        sc_partition: 0_puwmod-4M
      - cpu: 1
        sc_partition: 1_membench-1K-RO-R
