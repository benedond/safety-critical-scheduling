set_cwd: false
partitions:
  - name: 3_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 5925
  - name: 2_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 7722
  - name: 0_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 3317
  - name: 1_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 3203

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 3_rspeed-4M
      - cpu: 4
        sc_partition: 2_matrix-4K
      - cpu: 1
        sc_partition: 0_pntrch-4K
      - cpu: 2
        sc_partition: 1_membench-4M-RO-S
