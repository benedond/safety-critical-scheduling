set_cwd: false
partitions:
  - name: 4_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 8494
  - name: 2_canrdr-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./canrdr-4M -v0 -c1 -i100
        budget: 7422
  - name: 0_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 3591
  - name: 3_bitmnp-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./bitmnp-4K -v0 -c1 -i100
        budget: 7474
  - name: 1_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 4856

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 4_membench-1K-RW-R
      - cpu: 2
        sc_partition: 2_canrdr-4M
      - cpu: 0
        sc_partition: 0_membench-1M-RW-R
      - cpu: 4
        sc_partition: 3_bitmnp-4K
      - cpu: 1
        sc_partition: 1_matrix-4M
