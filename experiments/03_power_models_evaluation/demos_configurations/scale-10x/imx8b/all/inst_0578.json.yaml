set_cwd: false
partitions:
  - name: 2_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 9275
  - name: 0_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 4597
  - name: 1_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 6584

windows:
  - length: 10000
    slices:
      - cpu: 3
        sc_partition: 2_membench-1M-RO-R
      - cpu: 0
        sc_partition: 0_iirflt-4M
      - cpu: 1
        sc_partition: 1_membench-4M-RW-S
