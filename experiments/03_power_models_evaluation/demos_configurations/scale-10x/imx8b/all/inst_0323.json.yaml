set_cwd: false
partitions:
  - name: 2_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 2543
  - name: 0_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 6105
  - name: 1_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 9881

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 2_membench-4M-RW-S
      - cpu: 1
        sc_partition: 0_canrdr-4K
      - cpu: 3
        sc_partition: 1_ttsprk-4M
