set_cwd: false
partitions:
  - name: 2_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 5425
  - name: 3_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 1023
  - name: 0_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 4039
  - name: 1_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 7490

windows:
  - length: 10000
    slices:
      - cpu: 4
        sc_partition: 2_tblook-4K
      - cpu: 5
        sc_partition: 3_iirflt-4M
      - cpu: 0
        sc_partition: 0_tblook-4K
      - cpu: 3
        sc_partition: 1_membench-1M-RO-S
