set_cwd: false
partitions:
  - name: 1_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 1976
  - name: 0_canrdr-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./canrdr-4M -v0 -c1 -i100
        budget: 5918

windows:
  - length: 10000
    slices:
      - cpu: 1
        sc_partition: 1_membench-1M-RW-R
      - cpu: 0
        sc_partition: 0_canrdr-4M
