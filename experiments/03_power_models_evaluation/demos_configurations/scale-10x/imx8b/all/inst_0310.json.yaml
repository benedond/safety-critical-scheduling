set_cwd: false
partitions:
  - name: 2_membench-1K-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000
        budget: 232
  - name: 3_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 6759
  - name: 0_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 3250
  - name: 1_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 1874

windows:
  - length: 10000
    slices:
      - cpu: 3
        sc_partition: 2_membench-1K-RW-S
      - cpu: 4
        sc_partition: 3_membench-1K-RW-R
      - cpu: 0
        sc_partition: 0_matrix-4K
      - cpu: 2
        sc_partition: 1_tblook-4M
