set_cwd: false
partitions:
  - name: 2_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 1174
  - name: 3_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 8046
  - name: 0_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 9068
  - name: 1_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 3802

windows:
  - length: 10000
    slices:
      - cpu: 3
        sc_partition: 2_aifirf-4K
      - cpu: 5
        sc_partition: 3_membench-4M-RW-S
      - cpu: 1
        sc_partition: 0_ttsprk-4K
      - cpu: 2
        sc_partition: 1_rspeed-4K
