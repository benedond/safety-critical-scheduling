set_cwd: false
partitions:
  - name: 1_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 7718
  - name: 0_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 396

windows:
  - length: 10000
    slices:
      - cpu: 4
        sc_partition: 1_membench-4M-RW-R
      - cpu: 3
        sc_partition: 0_iirflt-4K
