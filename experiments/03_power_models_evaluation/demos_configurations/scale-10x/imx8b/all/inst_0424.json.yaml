set_cwd: false
partitions:
  - name: 4_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 9803
  - name: 3_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 3903
  - name: 2_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 6590
  - name: 0_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 4706
  - name: 1_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 5505

windows:
  - length: 10000
    slices:
      - cpu: 4
        sc_partition: 4_ttsprk-4M
      - cpu: 3
        sc_partition: 3_pntrch-4M
      - cpu: 2
        sc_partition: 2_idctrn-4M
      - cpu: 0
        sc_partition: 0_a2time-4K
      - cpu: 1
        sc_partition: 1_membench-1K-RW-R
