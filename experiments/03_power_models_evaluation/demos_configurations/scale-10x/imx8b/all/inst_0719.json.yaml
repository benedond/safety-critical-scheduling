set_cwd: false
partitions:
  - name: 2_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 3052
  - name: 0_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 3004
  - name: 1_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 5320

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 2_membench-1M-RO-S
      - cpu: 1
        sc_partition: 0_membench-4M-RO-R
      - cpu: 4
        sc_partition: 1_rspeed-4M
