set_cwd: false
partitions:
  - name: 2_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 3787
  - name: 0_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 5047
  - name: 1_membench-1M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000000
        budget: 3212

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 2_membench-1K-RW-R
      - cpu: 3
        sc_partition: 0_aifirf-4K
      - cpu: 4
        sc_partition: 1_membench-1M-RW-S
