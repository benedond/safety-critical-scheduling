set_cwd: false
partitions:
  - name: 2_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 9182
  - name: 0_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 1438
  - name: 1_membench-1M-RO-S
