set_cwd: false
partitions:
  - name: 1_membench-1K-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000
        budget: 5111
  - name: 0_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 6629

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 1_membench-1K-RW-S
      - cpu: 3
        sc_partition: 0_tinyrenderer-diablo
