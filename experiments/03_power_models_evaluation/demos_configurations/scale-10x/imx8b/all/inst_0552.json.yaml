set_cwd: false
partitions:
  - name: 2_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 5948
  - name: 0_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 5016
  - name: 3_bitmnp-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./bitmnp-4K -v0 -c1 -i100
        budget: 189
  - name: 1_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 9396

windows:
  - length: 10000
    slices:
      - cpu: 3
        sc_partition: 2_membench-1K-RW-R
      - cpu: 0
        sc_partition: 0_a2time-4M
      - cpu: 5
        sc_partition: 3_bitmnp-4K
      - cpu: 2
        sc_partition: 1_pntrch-4K
