set_cwd: false
partitions:
  - name: 0_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 5321
  - name: 2_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 1184
  - name: 1_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 3240

windows:
  - length: 10000
    slices:
      - cpu: 1
        sc_partition: 0_membench-1M-RW-R
      - cpu: 5
        sc_partition: 2_rspeed-4M
      - cpu: 3
        sc_partition: 1_aifirf-4M
