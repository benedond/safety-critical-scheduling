set_cwd: false
partitions:
  - name: 1_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 475
  - name: 0_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 3072

windows:
  - length: 10000
