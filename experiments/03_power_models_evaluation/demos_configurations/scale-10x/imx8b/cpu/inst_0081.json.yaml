set_cwd: false
partitions:
  - name: 2_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 4191
  - name: 0_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 7106
  - name: 1_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 2085

windows:
  - length: 10000
    slices:
      - cpu: 4
        sc_partition: 2_tinyrenderer-diablo
      - cpu: 0
        sc_partition: 0_rspeed-4K
      - cpu: 3
        sc_partition: 1_a2time-4K
