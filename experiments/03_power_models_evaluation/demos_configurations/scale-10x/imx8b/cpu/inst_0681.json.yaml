set_cwd: false
partitions:
  - name: 3_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 60
  - name: 2_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 4236
  - name: 0_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 5793
  - name: 1_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 9840

windows:
  - length: 10000
    slices:
      - cpu: 4
        sc_partition: 3_idctrn-4K
      - cpu: 3
        sc_partition: 2_matrix-4M
      - cpu: 0
        sc_partition: 0_idctrn-4M
      - cpu: 1
        sc_partition: 1_rspeed-4M
