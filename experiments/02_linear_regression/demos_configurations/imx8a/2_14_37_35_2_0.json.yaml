set_cwd: false
partitions:
  - name: 4_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 1000
  - name: 5_sleep
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" sleep inf
        budget: 1000
  - name: 3_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 1000
  - name: 2_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 1000
  - name: 1_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 1000
  - name: 0_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 1000

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 4_a2time-4M
      - cpu: 5
        sc_partition: 5_sleep
      - cpu: 3
        sc_partition: 3_tinyrenderer-boggie
      - cpu: 2
        sc_partition: 2_ttsprk-4K
      - cpu: 1
        sc_partition: 1_matrix-4M
      - cpu: 0
        sc_partition: 0_a2time-4M
