set_cwd: false
partitions:
  - name: 5_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 1000
  - name: 4_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 1000
  - name: 3_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 1000
  - name: 2_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 1000
  - name: 1_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 1000
  - name: 0_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 1000

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 5_tinyrenderer-diablo
      - cpu: 4
        sc_partition: 4_membench-4M-RW-S
      - cpu: 3
        sc_partition: 3_membench-1K-RO-S
      - cpu: 2
        sc_partition: 2_idctrn-4K
      - cpu: 1
        sc_partition: 1_pntrch-4K
      - cpu: 0
        sc_partition: 0_tblook-4M
