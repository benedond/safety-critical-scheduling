set_cwd: false
partitions:
  - name: 4_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 1000
  - name: 3_sleep
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" sleep inf
        budget: 1000
  - name: 5_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 1000
  - name: 2_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 1000
  - name: 1_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 1000
  - name: 0_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 1000

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 4_ttsprk-4M
      - cpu: 3
        sc_partition: 3_sleep
      - cpu: 5
        sc_partition: 5_tinyrenderer-diablo
      - cpu: 2
        sc_partition: 2_membench-4M-RW-R
      - cpu: 1
        sc_partition: 1_tblook-4K
      - cpu: 0
        sc_partition: 0_idctrn-4K
