set_cwd: false
partitions:
  - name: 0_puwmod-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./puwmod-4K -v0 -c1 -i100
        budget: 2084
  - name: 2_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 1705
  - name: 1_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 1802

windows:
  - length: 10000
    slices:
      - cpu: 0
        sc_partition: 0_puwmod-4K
      - cpu: 2
        sc_partition: 2_membench-4M-RO-S
      - cpu: 1
        sc_partition: 1_membench-1M-RO-S
