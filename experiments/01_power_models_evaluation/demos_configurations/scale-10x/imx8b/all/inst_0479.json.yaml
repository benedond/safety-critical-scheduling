set_cwd: false
partitions:
  - name: 2_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 4028
  - name: 0_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 5883
  - name: 1_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 4301

windows:
  - length: 10000
    slices:
      - cpu: 4
        sc_partition: 2_matrix-4M
      - cpu: 0
        sc_partition: 0_membench-1K-RW-R
      - cpu: 3
        sc_partition: 1_pntrch-4K
