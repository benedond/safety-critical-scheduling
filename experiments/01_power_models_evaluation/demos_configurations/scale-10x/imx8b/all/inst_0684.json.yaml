set_cwd: false
partitions:
  - name: 1_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 4694
  - name: 0_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 4780

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 1_membench-4M-RW-R
      - cpu: 0
        sc_partition: 0_tblook-4M
