set_cwd: false
partitions:
  - name: 2_membench-1K-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000
        budget: 1705
  - name: 0_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 1681
  - name: 1_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 5594

windows:
  - length: 10000
    slices:
      - cpu: 3
        sc_partition: 2_membench-1K-RW-S
      - cpu: 1
        sc_partition: 0_membench-1K-RW-R
      - cpu: 2
        sc_partition: 1_a2time-4K
