set_cwd: false
partitions:
  - name: 3_membench-1K-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000
        budget: 5461
  - name: 2_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 1042
  - name: 0_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 6173
  - name: 1_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 3298

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 3_membench-1K-RW-S
      - cpu: 4
        sc_partition: 2_pntrch-4M
      - cpu: 0
        sc_partition: 0_a2time-4M
      - cpu: 1
        sc_partition: 1_rspeed-4M
