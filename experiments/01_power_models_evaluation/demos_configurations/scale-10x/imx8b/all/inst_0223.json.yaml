set_cwd: false
partitions:
  - name: 2_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 3595
  - name: 0_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 1450
  - name: 1_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 511

windows:
  - length: 10000
    slices:
      - cpu: 4
        sc_partition: 2_iirflt-4K
      - cpu: 0
        sc_partition: 0_aifirf-4K
      - cpu: 2
        sc_partition: 1_rspeed-4M
