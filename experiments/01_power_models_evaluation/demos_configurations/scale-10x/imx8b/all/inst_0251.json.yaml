set_cwd: false
partitions:
  - name: 1_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 5045
  - name: 0_puwmod-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./puwmod-4M -v0 -c1 -i100
        budget: 8612

windows:
  - length: 10000
    slices:
      - cpu: 2
        sc_partition: 1_membench-1K-RO-R
      - cpu: 0
        sc_partition: 0_puwmod-4M
