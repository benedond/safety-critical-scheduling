set_cwd: false
partitions:
  - name: 2_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 9668
  - name: 0_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 8942
  - name: 1_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 818

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 2_membench-4M-RW-S
      - cpu: 0
        sc_partition: 0_membench-1M-RO-S
      - cpu: 1
        sc_partition: 1_tblook-4K
