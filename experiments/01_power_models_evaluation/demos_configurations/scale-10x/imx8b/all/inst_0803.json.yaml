set_cwd: false
partitions:
  - name: 2_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 6929
  - name: 0_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 5042
  - name: 1_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 1161

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 2_ttsprk-4M
      - cpu: 1
        sc_partition: 0_membench-1M-RO-S
      - cpu: 2
        sc_partition: 1_rspeed-4K
