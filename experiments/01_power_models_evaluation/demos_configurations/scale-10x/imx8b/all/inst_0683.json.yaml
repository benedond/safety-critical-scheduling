set_cwd: false
partitions:
  - name: 3_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 4114
  - name: 2_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 1286
  - name: 4_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 9910
  - name: 0_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 1129
  - name: 1_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 9834

windows:
  - length: 10000
    slices:
      - cpu: 4
        sc_partition: 3_membench-1M-RO-S
      - cpu: 2
        sc_partition: 2_bitmnp-4M
      - cpu: 5
        sc_partition: 4_membench-1K-RO-R
      - cpu: 0
        sc_partition: 0_membench-4M-RO-S
      - cpu: 1
        sc_partition: 1_canrdr-4K
