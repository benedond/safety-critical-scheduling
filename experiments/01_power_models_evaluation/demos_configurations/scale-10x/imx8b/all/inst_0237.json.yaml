set_cwd: false
partitions:
  - name: 1_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 300
  - name: 0_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 1694

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 1_tblook-4K
      - cpu: 0
        sc_partition: 0_canrdr-4K
