set_cwd: false
partitions:
  - name: 1_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 556
  - name: 0_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 7784

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 1_membench-4M-RO-R
      - cpu: 2
        sc_partition: 0_matrix-4K
