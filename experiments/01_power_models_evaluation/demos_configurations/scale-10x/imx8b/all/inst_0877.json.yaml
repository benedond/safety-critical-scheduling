set_cwd: false
partitions:
  - name: 5_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 6342
  - name: 4_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 4918
  - name: 3_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 4423
  - name: 2_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 1570
  - name: 0_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 1264
  - name: 1_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 3057

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 5_membench-1K-RO-S
      - cpu: 4
        sc_partition: 4_idctrn-4K
      - cpu: 3
        sc_partition: 3_iirflt-4K
      - cpu: 2
        sc_partition: 2_tblook-4K
      - cpu: 0
        sc_partition: 0_membench-1M-RO-R
      - cpu: 1
        sc_partition: 1_matrix-4K
