    slices:
      - cpu: 4
        sc_partition: 3_iirflt-4K
      - cpu: 5
        sc_partition: 4_matrix-4M
      - cpu: 3
        sc_partition: 2_rspeed-4K
      - cpu: 1
        sc_partition: 0_canrdr-4K
      - cpu: 2
        sc_partition: 1_membench-1M-RO-R
