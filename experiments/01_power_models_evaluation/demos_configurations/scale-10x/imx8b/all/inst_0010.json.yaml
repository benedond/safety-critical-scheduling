set_cwd: false
partitions:
  - name: 3_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 7729
  - name: 2_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 2585
  - name: 0_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 5014
  - name: 4_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 2038
  - name: 1_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 2583

windows:
  - length: 10000
    slices:
      - cpu: 3
        sc_partition: 3_membench-4M-RO-R
      - cpu: 2
        sc_partition: 2_matrix-4M
      - cpu: 0
        sc_partition: 0_membench-4M-RW-R
      - cpu: 4
        sc_partition: 4_pntrch-4M
      - cpu: 1
        sc_partition: 1_idctrn-4M
