set_cwd: false
partitions:
  - name: 3_membench-1M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000000
        budget: 2784
  - name: 4_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 762
  - name: 2_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 9607
  - name: 0_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 3876
  - name: 1_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 7616

windows:
  - length: 10000
    slices:
      - cpu: 4
        sc_partition: 3_membench-1M-RW-S
      - cpu: 5
        sc_partition: 4_membench-1M-RO-S
      - cpu: 3
        sc_partition: 2_ttsprk-4K
      - cpu: 0
        sc_partition: 0_matrix-4M
      - cpu: 1
        sc_partition: 1_aifirf-4M
