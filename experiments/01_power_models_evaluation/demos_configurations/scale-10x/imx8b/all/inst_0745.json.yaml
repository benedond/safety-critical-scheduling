set_cwd: false
partitions:
  - name: 2_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 6038
  - name: 3_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 9654
  - name: 0_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 2484
  - name: 1_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 6686

windows:
  - length: 10000
    slices:
      - cpu: 4
        sc_partition: 2_matrix-4M
      - cpu: 5
        sc_partition: 3_pntrch-4K
