set_cwd: false
partitions:
  - name: 2_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 130
  - name: 0_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 2006
  - name: 1_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 9872

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 2_membench-1K-RW-R
      - cpu: 1
        sc_partition: 0_membench-4M-RW-R
      - cpu: 4
        sc_partition: 1_iirflt-4M
