set_cwd: false
partitions:
  - name: 2_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 3566
  - name: 0_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 2735
  - name: 1_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 5070

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 2_membench-1K-RO-R
      - cpu: 1
        sc_partition: 0_membench-1M-RO-R
      - cpu: 4
        sc_partition: 1_pntrch-4M
