set_cwd: false
partitions:
  - name: 2_puwmod-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./puwmod-4K -v0 -c1 -i100
        budget: 5504
  - name: 0_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 505
  - name: 1_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 2168

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 2_puwmod-4K
      - cpu: 2
        sc_partition: 0_rspeed-4M
      - cpu: 4
        sc_partition: 1_membench-4M-RO-R
