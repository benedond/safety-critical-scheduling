set_cwd: false
partitions:
  - name: 4_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 7901
  - name: 2_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 8403
  - name: 0_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 5190
  - name: 3_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 4689
  - name: 1_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 8990

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 4_membench-4M-RO-S
      - cpu: 3
        sc_partition: 2_tinyrenderer-diablo
      - cpu: 0
        sc_partition: 0_membench-4M-RW-R
      - cpu: 4
        sc_partition: 3_membench-1M-RW-R
      - cpu: 2
        sc_partition: 1_a2time-4M
