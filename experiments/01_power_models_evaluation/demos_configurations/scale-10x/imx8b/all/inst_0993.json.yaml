set_cwd: false
partitions:
  - name: 3_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 6933
  - name: 2_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 2985
  - name: 0_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 5197
  - name: 1_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 8544

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 3_pntrch-4K
      - cpu: 4
        sc_partition: 2_tinyrenderer-diablo
      - cpu: 1
        sc_partition: 0_membench-1K-RO-R
      - cpu: 2
        sc_partition: 1_matrix-4M
