set_cwd: false
partitions:
  - name: 2_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 9036
  - name: 0_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 5432
  - name: 3_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 3218
  - name: 1_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 7794

windows:
  - length: 10000
    slices:
      - cpu: 2
        sc_partition: 2_membench-4M-RO-S
      - cpu: 0
        sc_partition: 0_rspeed-4M
      - cpu: 4
        sc_partition: 3_aifirf-4M
      - cpu: 1
        sc_partition: 1_a2time-4M
