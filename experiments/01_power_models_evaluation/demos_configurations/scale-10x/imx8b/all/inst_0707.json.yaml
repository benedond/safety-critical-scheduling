set_cwd: false
partitions:
  - name: 2_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 3845
  - name: 0_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 7260
  - name: 1_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 5947

windows:
  - length: 10000
    slices:
      - cpu: 4
        sc_partition: 2_membench-1K-RO-S
      - cpu: 2
        sc_partition: 0_canrdr-4K
      - cpu: 3
        sc_partition: 1_pntrch-4M
