set_cwd: false
partitions:
  - name: 3_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 2485
  - name: 2_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 502
  - name: 0_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 7974
  - name: 1_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 9

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 3_membench-4M-RW-R
      - cpu: 3
        sc_partition: 2_pntrch-4M
      - cpu: 0
        sc_partition: 0_aifirf-4K
      - cpu: 1
        sc_partition: 1_pntrch-4M
