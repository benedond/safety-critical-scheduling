set_cwd: false
partitions:
  - name: 3_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 4092
  - name: 0_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 2590
  - name: 2_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 4161
  - name: 1_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 9540

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 3_rspeed-4K
      - cpu: 1
        sc_partition: 0_tinyrenderer-boggie
      - cpu: 4
        sc_partition: 2_membench-4M-RO-S
      - cpu: 3
        sc_partition: 1_membench-1K-RO-S
