set_cwd: false
partitions:
  - name: 3_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 9479
  - name: 2_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 6052
  - name: 0_puwmod-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./puwmod-4M -v0 -c1 -i100
        budget: 4582
  - name: 1_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 3670

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 3_membench-4M-RW-R
      - cpu: 3
        sc_partition: 2_membench-4M-RW-R
      - cpu: 1
        sc_partition: 0_puwmod-4M
      - cpu: 2
        sc_partition: 1_aifirf-4K
