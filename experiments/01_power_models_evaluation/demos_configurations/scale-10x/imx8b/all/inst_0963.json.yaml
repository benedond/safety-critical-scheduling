set_cwd: false
partitions:
  - name: 4_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 1504
  - name: 3_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 1959
  - name: 2_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 6490
  - name: 0_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 6942
  - name: 1_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 1671

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 4_a2time-4K
      - cpu: 4
        sc_partition: 3_bitmnp-4M
      - cpu: 3
        sc_partition: 2_membench-1K-RW-R
      - cpu: 0
        sc_partition: 0_a2time-4M
      - cpu: 1
        sc_partition: 1_aifirf-4M
