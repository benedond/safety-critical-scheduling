set_cwd: false
partitions:
  - name: 2_membench-1M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000000
        budget: 7993
  - name: 0_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 4157
  - name: 1_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 724

windows:
  - length: 10000
    slices:
      - cpu: 3
        sc_partition: 2_membench-1M-RW-S
      - cpu: 0
        sc_partition: 0_membench-1K-RO-R
      - cpu: 2
        sc_partition: 1_aifirf-4K
