set_cwd: false
partitions:
  - name: 0_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 7909
  - name: 2_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 9309
  - name: 1_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 4143

windows:
  - length: 10000
    slices:
      - cpu: 0
        sc_partition: 0_membench-4M-RW-R
      - cpu: 3
        sc_partition: 2_aifirf-4M
      - cpu: 1
        sc_partition: 1_tblook-4K
