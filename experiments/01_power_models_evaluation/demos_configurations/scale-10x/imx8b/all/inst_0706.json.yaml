set_cwd: false
partitions:
  - name: 3_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 1610
  - name: 2_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 212
  - name: 0_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 3551
  - name: 4_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 6979
  - name: 1_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 5385

windows:
  - length: 10000
    slices:
      - cpu: 4
        sc_partition: 3_pntrch-4M
      - cpu: 2
        sc_partition: 2_ttsprk-4K
      - cpu: 0
        sc_partition: 0_membench-4M-RW-S
      - cpu: 5
        sc_partition: 4_membench-1K-RW-R
      - cpu: 1
        sc_partition: 1_membench-1M-RW-R
