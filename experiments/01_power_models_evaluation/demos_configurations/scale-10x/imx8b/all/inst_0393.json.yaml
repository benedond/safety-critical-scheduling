set_cwd: false
partitions:
  - name: 3_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 5563
  - name: 2_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 1865
  - name: 0_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 6525
  - name: 1_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 2082

windows:
  - length: 10000
    slices:
      - cpu: 4
        sc_partition: 3_canrdr-4K
      - cpu: 2
        sc_partition: 2_bitmnp-4M
      - cpu: 0
        sc_partition: 0_ttsprk-4M
      - cpu: 1
        sc_partition: 1_membench-4M-RW-S
