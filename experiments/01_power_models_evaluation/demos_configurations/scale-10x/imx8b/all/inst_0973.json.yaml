set_cwd: false
partitions:
  - name: 2_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 645
  - name: 0_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 6180
  - name: 1_bitmnp-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./bitmnp-4K -v0 -c1 -i100
        budget: 1098

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 2_membench-4M-RW-R
      - cpu: 0
        sc_partition: 0_membench-1K-RW-R
      - cpu: 1
        sc_partition: 1_bitmnp-4K
