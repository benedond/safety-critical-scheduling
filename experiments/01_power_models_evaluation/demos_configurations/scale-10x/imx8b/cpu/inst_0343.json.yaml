set_cwd: false
partitions:
  - name: 0_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 2507
  - name: 2_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 420
  - name: 1_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 9537

windows:
  - length: 10000
    slices:
      - cpu: 3
        sc_partition: 0_tinyrenderer-boggie
      - cpu: 5
        sc_partition: 2_rspeed-4M
      - cpu: 4
        sc_partition: 1_tblook-4M
