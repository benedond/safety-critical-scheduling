      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 1131
  - name: 0_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 4781
  - name: 1_rspeed-4M
