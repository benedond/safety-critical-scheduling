set_cwd: false
partitions:
  - name: 2_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 6980
  - name: 0_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 1945
  - name: 1_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 8077

windows:
  - length: 10000
    slices:
      - cpu: 4
        sc_partition: 2_tblook-4K
      - cpu: 1
        sc_partition: 0_tinyrenderer-boggie
      - cpu: 3
        sc_partition: 1_a2time-4K
