set_cwd: false
partitions:
  - name: 4_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 4030
  - name: 3_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 4088
  - name: 0_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 21
  - name: 2_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 2075
  - name: 1_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 1575

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 4_tblook-4K
      - cpu: 4
        sc_partition: 3_tinyrenderer-boggie
      - cpu: 1
        sc_partition: 0_canrdr-4K
      - cpu: 3
        sc_partition: 2_rspeed-4K
      - cpu: 2
        sc_partition: 1_matrix-4M
