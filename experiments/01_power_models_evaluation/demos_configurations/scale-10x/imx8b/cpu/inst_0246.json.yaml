set_cwd: false
partitions:
  - name: 2_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 5475
  - name: 0_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 1699
  - name: 1_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 440

windows:
  - length: 10000
    slices:
      - cpu: 5
        sc_partition: 2_rspeed-4K
      - cpu: 0
        sc_partition: 0_tinyrenderer-boggie
      - cpu: 1
        sc_partition: 1_ttsprk-4K
