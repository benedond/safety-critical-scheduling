set_cwd: false
partitions:
  - name: 2_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 81
  - name: 1_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 659
  - name: 0_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 56

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 2_tinyrenderer-boggie
      - cpu: 3
        sc_partition: 1_bitmnp-4M
      - cpu: 1
        sc_partition: 0_a2time-4M
