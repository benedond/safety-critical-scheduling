set_cwd: false
partitions:
  - name: 3_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 340
  - name: 2_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 339
  - name: 1_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 702
  - name: 0_puwmod-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./puwmod-4K -v0 -c1 -i100
        budget: 144

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 3_tinyrenderer-diablo
      - cpu: 4
        sc_partition: 2_membench-4M-RW-R
      - cpu: 3
        sc_partition: 1_tinyrenderer-boggie
      - cpu: 2
        sc_partition: 0_puwmod-4K
