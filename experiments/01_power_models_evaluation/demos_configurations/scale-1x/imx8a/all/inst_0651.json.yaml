set_cwd: false
partitions:
  - name: 3_puwmod-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./puwmod-4K -v0 -c1 -i100
        budget: 883
  - name: 2_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 172
  - name: 1_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 131
  - name: 0_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 785

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 3_puwmod-4K
      - cpu: 4
        sc_partition: 2_iirflt-4K
      - cpu: 1
        sc_partition: 1_idctrn-4M
      - cpu: 0
        sc_partition: 0_membench-1K-RW-R
