set_cwd: false
partitions:
  - name: 3_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 316
  - name: 2_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 809
  - name: 1_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 232
  - name: 0_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 226

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 3_iirflt-4M
      - cpu: 4
        sc_partition: 2_canrdr-4K
      - cpu: 3
        sc_partition: 1_membench-1M-RO-S
      - cpu: 0
        sc_partition: 0_tinyrenderer-diablo
