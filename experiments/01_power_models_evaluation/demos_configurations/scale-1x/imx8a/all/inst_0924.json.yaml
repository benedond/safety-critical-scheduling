set_cwd: false
partitions:
  - name: 3_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 998
  - name: 2_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 174
  - name: 1_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 845
  - name: 0_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 534

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 3_tblook-4M
      - cpu: 3
        sc_partition: 2_membench-1K-RW-R
      - cpu: 2
        sc_partition: 1_a2time-4K
      - cpu: 1
        sc_partition: 0_iirflt-4K
