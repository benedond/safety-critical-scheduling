set_cwd: false
partitions:
  - name: 4_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 489
  - name: 3_puwmod-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./puwmod-4M -v0 -c1 -i100
        budget: 67
  - name: 2_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 873
  - name: 1_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 813
  - name: 0_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 352

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 4_membench-4M-RO-S
      - cpu: 3
        sc_partition: 3_puwmod-4M
      - cpu: 2
        sc_partition: 2_membench-1K-RO-R
      - cpu: 1
        sc_partition: 1_idctrn-4K
      - cpu: 0
        sc_partition: 0_tinyrenderer-diablo
