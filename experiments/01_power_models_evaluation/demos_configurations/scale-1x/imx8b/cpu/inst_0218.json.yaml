set_cwd: false
partitions:
  - name: 2_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 281
  - name: 1_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 42
  - name: 0_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 96

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 2_pntrch-4M
      - cpu: 4
        sc_partition: 1_rspeed-4M
      - cpu: 2
        sc_partition: 0_matrix-4K
