set_cwd: false
partitions:
  - name: 2_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 714
  - name: 1_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 935
  - name: 0_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 301

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 2_ttsprk-4M
      - cpu: 1
        sc_partition: 1_rspeed-4M
      - cpu: 0
        sc_partition: 0_tblook-4M
