set_cwd: false
partitions:
  - name: 2_membench-1M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000000
        budget: 912
  - name: 1_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 619
  - name: 0_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 770

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 2_membench-1M-RW-S
      - cpu: 2
        sc_partition: 1_idctrn-4M
      - cpu: 0
        sc_partition: 0_pntrch-4M
