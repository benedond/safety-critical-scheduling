set_cwd: false
partitions:
  - name: 2_bitmnp-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./bitmnp-4K -v0 -c1 -i100
        budget: 415
  - name: 1_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 100
  - name: 0_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 853

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 2_bitmnp-4K
      - cpu: 2
        sc_partition: 1_membench-4M-RO-R
      - cpu: 1
        sc_partition: 0_rspeed-4M
