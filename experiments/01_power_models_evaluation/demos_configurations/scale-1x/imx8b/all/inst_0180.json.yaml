set_cwd: false
partitions:
  - name: 3_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 665
  - name: 2_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 443
  - name: 1_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 808
  - name: 0_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 671

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 3_iirflt-4K
      - cpu: 2
        sc_partition: 2_membench-1K-RW-R
      - cpu: 1
        sc_partition: 1_ttsprk-4M
      - cpu: 0
        sc_partition: 0_iirflt-4K
