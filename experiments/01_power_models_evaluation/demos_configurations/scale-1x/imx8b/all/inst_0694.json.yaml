set_cwd: false
partitions:
  - name: 3_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 455
  - name: 2_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 703
  - name: 1_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 300
  - name: 0_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 392

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 3_rspeed-4K
      - cpu: 4
        sc_partition: 2_pntrch-4M
      - cpu: 1
        sc_partition: 1_matrix-4M
      - cpu: 0
        sc_partition: 0_iirflt-4K
