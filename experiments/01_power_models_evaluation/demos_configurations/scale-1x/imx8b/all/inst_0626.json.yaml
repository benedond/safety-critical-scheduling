set_cwd: false
partitions:
  - name: 4_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 845
  - name: 3_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 657
  - name: 2_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 288
  - name: 1_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 329
  - name: 0_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 429

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 4_aifirf-4M
      - cpu: 4
        sc_partition: 3_membench-1M-RO-S
      - cpu: 3
        sc_partition: 2_idctrn-4M
      - cpu: 2
        sc_partition: 1_ttsprk-4K
      - cpu: 1
        sc_partition: 0_matrix-4K
