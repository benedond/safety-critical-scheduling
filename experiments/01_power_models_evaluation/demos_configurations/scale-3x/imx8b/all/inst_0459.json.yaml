set_cwd: false
partitions:
  - name: 2_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 2027
  - name: 1_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 1244
  - name: 0_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 1804

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 2_tinyrenderer-diablo
      - cpu: 1
        sc_partition: 1_membench-4M-RW-S
      - cpu: 0
        sc_partition: 0_ttsprk-4M
