set_cwd: false
partitions:
  - name: 2_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 280
  - name: 1_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 1222
  - name: 0_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 2983

windows:
  - length: 3000
    slices:
      - cpu: 2
        sc_partition: 2_aifirf-4M
      - cpu: 1
        sc_partition: 1_tinyrenderer-diablo
      - cpu: 0
        sc_partition: 0_membench-4M-RW-S
