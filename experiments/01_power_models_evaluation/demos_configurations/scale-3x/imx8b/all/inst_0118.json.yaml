set_cwd: false
partitions:
  - name: 2_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 2333
  - name: 1_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 2308
  - name: 0_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 2916

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 2_membench-1K-RO-S
      - cpu: 2
        sc_partition: 1_a2time-4K
      - cpu: 1
        sc_partition: 0_aifirf-4M
