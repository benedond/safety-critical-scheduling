set_cwd: false
partitions:
  - name: 3_bitmnp-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./bitmnp-4K -v0 -c1 -i100
        budget: 365
  - name: 2_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 2749
  - name: 1_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 1684
  - name: 0_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 114

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 3_bitmnp-4K
      - cpu: 4
        sc_partition: 2_ttsprk-4K
      - cpu: 3
        sc_partition: 1_membench-1K-RO-R
      - cpu: 1
        sc_partition: 0_rspeed-4K
