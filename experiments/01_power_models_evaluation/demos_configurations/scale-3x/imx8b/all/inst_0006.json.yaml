set_cwd: false
partitions:
  - name: 3_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 1024
  - name: 2_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 2105
  - name: 1_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 2168
  - name: 0_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 1561

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 3_ttsprk-4K
      - cpu: 3
        sc_partition: 2_ttsprk-4M
      - cpu: 1
        sc_partition: 1_membench-1K-RO-S
      - cpu: 0
        sc_partition: 0_membench-4M-RO-S
