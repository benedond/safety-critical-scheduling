set_cwd: false
partitions:
  - name: 1_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 2843
  - name: 0_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 255

windows:
  - length: 3000
    slices:
      - cpu: 3
        sc_partition: 1_membench-1K-RO-R
      - cpu: 1
        sc_partition: 0_tblook-4K
