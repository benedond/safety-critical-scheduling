set_cwd: false
partitions:
  - name: 4_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 673
  - name: 3_membench-1K-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000
        budget: 1265
  - name: 2_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 451
  - name: 1_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 1295
  - name: 0_bitmnp-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./bitmnp-4K -v0 -c1 -i100
        budget: 1117

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 4_membench-1M-RW-R
      - cpu: 4
        sc_partition: 3_membench-1K-RW-S
      - cpu: 3
        sc_partition: 2_iirflt-4M
      - cpu: 2
        sc_partition: 1_idctrn-4M
      - cpu: 1
        sc_partition: 0_bitmnp-4K
