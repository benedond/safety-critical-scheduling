set_cwd: false
partitions:
  - name: 3_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 5
  - name: 2_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 1257
  - name: 1_puwmod-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./puwmod-4K -v0 -c1 -i100
        budget: 834
  - name: 0_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 2723

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 3_membench-4M-RW-S
      - cpu: 4
        sc_partition: 2_canrdr-4K
      - cpu: 1
        sc_partition: 1_puwmod-4K
      - cpu: 0
        sc_partition: 0_membench-4M-RW-S
