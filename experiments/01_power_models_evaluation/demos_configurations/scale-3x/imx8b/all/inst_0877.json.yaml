        sc_partition: 5_membench-1K-RO-S
      - cpu: 1
        sc_partition: 1_matrix-4K
      - cpu: 2
        sc_partition: 2_tblook-4K
      - cpu: 0
        sc_partition: 0_membench-1M-RO-R
