set_cwd: false
partitions:
  - name: 4_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 2820
  - name: 3_membench-1K-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000
        budget: 742
  - name: 2_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 888
  - name: 1_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 2041
  - name: 0_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 695

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 4_membench-1K-RO-S
      - cpu: 4
        sc_partition: 3_membench-1K-RW-S
      - cpu: 3
        sc_partition: 2_aifirf-4K
      - cpu: 1
        sc_partition: 1_membench-1M-RO-S
      - cpu: 0
        sc_partition: 0_membench-1K-RW-R
