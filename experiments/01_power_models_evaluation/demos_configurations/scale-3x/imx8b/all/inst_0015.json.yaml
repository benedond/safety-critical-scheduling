set_cwd: false
partitions:
  - name: 2_puwmod-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./puwmod-4K -v0 -c1 -i100
        budget: 585
  - name: 1_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 1560
  - name: 0_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 141

windows:
  - length: 3000
    slices:
      - cpu: 3
        sc_partition: 2_puwmod-4K
      - cpu: 2
        sc_partition: 1_membench-1K-RO-S
      - cpu: 0
        sc_partition: 0_matrix-4M
