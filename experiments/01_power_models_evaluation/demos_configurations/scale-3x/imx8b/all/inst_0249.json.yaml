set_cwd: false
partitions:
  - name: 4_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 645
  - name: 3_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 620
  - name: 2_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 1652
  - name: 1_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 1132
  - name: 0_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 609

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 4_tblook-4M
      - cpu: 4
        sc_partition: 3_bitmnp-4M
      - cpu: 2
        sc_partition: 2_membench-4M-RO-S
      - cpu: 1
        sc_partition: 1_rspeed-4M
      - cpu: 0
        sc_partition: 0_tinyrenderer-boggie
