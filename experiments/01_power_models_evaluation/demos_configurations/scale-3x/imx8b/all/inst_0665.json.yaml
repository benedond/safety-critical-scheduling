set_cwd: false
partitions:
  - name: 1_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 2003
  - name: 0_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 2569

windows:
  - length: 3000
    slices:
      - cpu: 2
        sc_partition: 1_membench-4M-RO-R
      - cpu: 1
        sc_partition: 0_membench-1K-RO-S
