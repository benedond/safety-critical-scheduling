set_cwd: false
partitions:
  - name: 3_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 2508
  - name: 2_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 623
  - name: 1_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 985
  - name: 0_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 2360

windows:
  - length: 3000
    slices:
      - cpu: 3
        sc_partition: 3_membench-1K-RW-R
      - cpu: 2
        sc_partition: 2_a2time-4K
      - cpu: 1
        sc_partition: 1_idctrn-4K
      - cpu: 0
        sc_partition: 0_aifirf-4M
