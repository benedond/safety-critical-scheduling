set_cwd: false
partitions:
  - name: 2_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 1768
  - name: 1_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 1104
  - name: 0_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 2608

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 2_tblook-4M
      - cpu: 2
        sc_partition: 1_bitmnp-4M
      - cpu: 0
        sc_partition: 0_membench-4M-RO-R
