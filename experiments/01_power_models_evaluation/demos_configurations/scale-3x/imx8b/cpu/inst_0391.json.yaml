set_cwd: false
partitions:
  - name: 2_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 210
  - name: 1_canrdr-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./canrdr-4M -v0 -c1 -i100
        budget: 1266
  - name: 0_rspeed-4M
