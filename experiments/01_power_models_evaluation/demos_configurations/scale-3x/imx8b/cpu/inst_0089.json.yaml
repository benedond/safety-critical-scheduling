set_cwd: false
partitions:
  - name: 4_puwmod-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./puwmod-4M -v0 -c1 -i100
        budget: 1550
  - name: 3_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 2075
  - name: 2_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 386
  - name: 1_puwmod-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./puwmod-4M -v0 -c1 -i100
        budget: 1676
  - name: 0_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 1767

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 4_puwmod-4M
      - cpu: 3
        sc_partition: 3_tinyrenderer-diablo
      - cpu: 2
        sc_partition: 2_canrdr-4K
      - cpu: 1
        sc_partition: 1_puwmod-4M
      - cpu: 0
        sc_partition: 0_bitmnp-4M
