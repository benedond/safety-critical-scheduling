set_cwd: false
partitions:
  - name: 1_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 365
  - name: 2_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 2276
  - name: 0_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 2507

windows:
  - length: 3000
    slices:
      - cpu: 2
        sc_partition: 1_idctrn-4M
      - cpu: 4
        sc_partition: 2_idctrn-4K
      - cpu: 1
        sc_partition: 0_idctrn-4K
