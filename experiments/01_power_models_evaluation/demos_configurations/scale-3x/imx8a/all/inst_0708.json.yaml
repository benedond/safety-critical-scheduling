set_cwd: false
partitions:
  - name: 1_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 20
  - name: 0_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 1069

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 1_aifirf-4K
      - cpu: 4
        sc_partition: 0_membench-1K-RO-S
