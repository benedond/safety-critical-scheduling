set_cwd: false
partitions:
  - name: 2_membench-1M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000000
        budget: 2595
  - name: 1_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 1283
  - name: 0_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 2002

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 2_membench-1M-RW-S
      - cpu: 2
        sc_partition: 1_aifirf-4K
      - cpu: 1
        sc_partition: 0_tblook-4K
