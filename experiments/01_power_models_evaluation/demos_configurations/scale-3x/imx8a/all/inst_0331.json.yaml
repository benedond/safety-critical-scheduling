set_cwd: false
partitions:
  - name: 3_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 2975
  - name: 2_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 1062
  - name: 1_ttsprk-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./ttsprk-4K -v0 -c1 -i100
        budget: 1685
  - name: 0_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 122

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 3_membench-1M-RO-R
      - cpu: 2
        sc_partition: 2_bitmnp-4M
      - cpu: 1
        sc_partition: 1_ttsprk-4K
      - cpu: 0
        sc_partition: 0_membench-4M-RO-S
