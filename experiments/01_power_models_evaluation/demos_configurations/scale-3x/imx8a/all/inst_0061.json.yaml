set_cwd: false
partitions:
  - name: 2_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 2723
  - name: 1_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 2901
  - name: 0_membench-1K-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000
        budget: 2467

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 2_membench-1K-RW-R
      - cpu: 4
        sc_partition: 1_idctrn-4M
      - cpu: 2
        sc_partition: 0_membench-1K-RW-R
