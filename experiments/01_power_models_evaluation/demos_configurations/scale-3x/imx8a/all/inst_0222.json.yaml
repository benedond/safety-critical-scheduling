set_cwd: false
partitions:
  - name: 4_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 1416
  - name: 3_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 1874
  - name: 2_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 1562
  - name: 1_canrdr-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./canrdr-4M -v0 -c1 -i100
        budget: 1397
  - name: 0_bitmnp-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./bitmnp-4K -v0 -c1 -i100
        budget: 2871

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 4_membench-1K-RO-R
      - cpu: 4
        sc_partition: 3_tinyrenderer-diablo
      - cpu: 3
        sc_partition: 2_rspeed-4K
      - cpu: 2
        sc_partition: 1_canrdr-4M
      - cpu: 0
        sc_partition: 0_bitmnp-4K
