set_cwd: false
partitions:
  - name: 3_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 260
  - name: 2_bitmnp-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./bitmnp-4K -v0 -c1 -i100
        budget: 1321
  - name: 1_membench-1M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000000
        budget: 51
  - name: 0_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 862

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 3_membench-4M-RW-S
      - cpu: 3
        sc_partition: 2_bitmnp-4K
      - cpu: 1
        sc_partition: 1_membench-1M-RW-S
      - cpu: 0
        sc_partition: 0_matrix-4M
