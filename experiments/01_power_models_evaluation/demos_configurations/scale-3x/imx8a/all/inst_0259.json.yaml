set_cwd: false
partitions:
  - name: 3_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 1
  - name: 2_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 1753
  - name: 1_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 702
  - name: 0_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 1384

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 3_tinyrenderer-diablo
      - cpu: 3
        sc_partition: 2_membench-4M-RW-R
      - cpu: 2
        sc_partition: 1_aifirf-4M
      - cpu: 1
        sc_partition: 0_pntrch-4M
