set_cwd: false
partitions:
  - name: 4_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 2250
  - name: 3_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 2169
  - name: 2_puwmod-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./puwmod-4M -v0 -c1 -i100
        budget: 2272
  - name: 1_a2time-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./a2time-4M -v0 -c1 -i100
        budget: 2839
  - name: 0_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 6

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 4_tinyrenderer-boggie
      - cpu: 3
        sc_partition: 3_tblook-4M
      - cpu: 2
        sc_partition: 2_puwmod-4M
      - cpu: 1
        sc_partition: 1_a2time-4M
      - cpu: 0
        sc_partition: 0_tblook-4K
