set_cwd: false
partitions:
  - name: 2_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 119
  - name: 1_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 461
  - name: 0_canrdr-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./canrdr-4M -v0 -c1 -i100
        budget: 1503

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 2_membench-1K-RO-R
      - cpu: 2
        sc_partition: 1_a2time-4K
      - cpu: 0
        sc_partition: 0_canrdr-4M
