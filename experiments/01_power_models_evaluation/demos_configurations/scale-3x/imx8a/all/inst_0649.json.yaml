set_cwd: false
partitions:
  - name: 3_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 1230
  - name: 2_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 2696
  - name: 4_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 1295
  - name: 1_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 308
  - name: 0_matrix-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./matrix-4M -v0 -c1 -i100
        budget: 214

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 3_membench-1K-RO-R
      - cpu: 2
        sc_partition: 2_iirflt-4K
      - cpu: 5
        sc_partition: 4_membench-4M-RW-S
      - cpu: 1
        sc_partition: 1_aifirf-4K
      - cpu: 0
        sc_partition: 0_matrix-4M
