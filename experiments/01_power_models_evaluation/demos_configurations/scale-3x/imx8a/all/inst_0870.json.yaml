set_cwd: false
partitions:
  - name: 2_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 1319
  - name: 1_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 2757
  - name: 0_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 2961

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 2_membench-1M-RO-S
      - cpu: 2
        sc_partition: 1_membench-4M-RO-S
      - cpu: 0
        sc_partition: 0_membench-1K-RO-R
