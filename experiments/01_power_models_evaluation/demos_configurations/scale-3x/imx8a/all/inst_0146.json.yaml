set_cwd: false
partitions:
  - name: 3_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 1073
  - name: 2_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 380
  - name: 1_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 1006
  - name: 4_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 2661
  - name: 0_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 1008

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 3_membench-1M-RO-R
      - cpu: 3
        sc_partition: 2_rspeed-4M
      - cpu: 2
        sc_partition: 1_aifirf-4K
      - cpu: 5
        sc_partition: 4_iirflt-4K
      - cpu: 0
        sc_partition: 0_membench-1M-RO-R
