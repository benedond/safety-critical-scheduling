set_cwd: false
partitions:
  - name: 3_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 1686
  - name: 2_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 1687
  - name: 1_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 1210
  - name: 0_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 2328

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 3_membench-4M-RO-R
      - cpu: 3
        sc_partition: 2_matrix-4K
      - cpu: 2
        sc_partition: 1_membench-1K-RO-S
      - cpu: 1
        sc_partition: 0_tinyrenderer-boggie
