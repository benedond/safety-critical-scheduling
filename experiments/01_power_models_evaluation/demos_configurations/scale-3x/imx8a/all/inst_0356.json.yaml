set_cwd: false
partitions:
  - name: 2_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 104
  - name: 1_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 1929
  - name: 0_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 404

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 2_aifirf-4M
      - cpu: 3
        sc_partition: 1_canrdr-4K
      - cpu: 1
        sc_partition: 0_membench-4M-RO-S
