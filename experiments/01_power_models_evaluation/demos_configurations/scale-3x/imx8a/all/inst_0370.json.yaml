set_cwd: false
partitions:
  - name: 3_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 791
  - name: 2_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 2710
  - name: 1_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 714
  - name: 0_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 475

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 3_membench-1M-RO-R
      - cpu: 2
        sc_partition: 2_membench-1M-RO-S
      - cpu: 1
        sc_partition: 1_idctrn-4M
      - cpu: 0
        sc_partition: 0_bitmnp-4M
