set_cwd: false
partitions:
  - name: 2_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 170
  - name: 1_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 267
  - name: 0_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 1829

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 2_membench-1K-RO-S
      - cpu: 3
        sc_partition: 1_membench-1K-RO-S
      - cpu: 2
        sc_partition: 0_membench-1K-RO-S
