set_cwd: false
partitions:
  - name: 4_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 1558
  - name: 3_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 231
  - name: 2_rspeed-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./rspeed-4M -v0 -c1 -i100
        budget: 2080
  - name: 1_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 976
  - name: 0_puwmod-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./puwmod-4K -v0 -c1 -i100
        budget: 2207

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 4_membench-1M-RW-R
      - cpu: 3
        sc_partition: 3_bitmnp-4M
      - cpu: 2
        sc_partition: 2_rspeed-4M
      - cpu: 1
        sc_partition: 1_pntrch-4K
      - cpu: 0
        sc_partition: 0_puwmod-4K
