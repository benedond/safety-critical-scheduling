set_cwd: false
partitions:
  - name: 3_membench-1K-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000
        budget: 1769
  - name: 2_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 271
  - name: 1_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 24
  - name: 0_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 2480

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 3_membench-1K-RW-S
      - cpu: 4
        sc_partition: 2_matrix-4K
      - cpu: 2
        sc_partition: 1_aifirf-4M
      - cpu: 0
        sc_partition: 0_membench-1K-RO-R
