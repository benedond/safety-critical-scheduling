set_cwd: false
partitions:
  - name: 4_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 1417
  - name: 3_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 781
  - name: 2_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 1732
  - name: 1_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 630
  - name: 0_membench-1K-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 668

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 4_tblook-4M
      - cpu: 4
        sc_partition: 3_pntrch-4M
      - cpu: 2
        sc_partition: 2_iirflt-4M
      - cpu: 1
        sc_partition: 1_membench-1M-RO-S
      - cpu: 0
        sc_partition: 0_membench-1K-RO-R
