set_cwd: false
partitions:
  - name: 3_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 1539
  - name: 2_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 967
  - name: 1_membench-1M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 1897
  - name: 4_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 1121
  - name: 0_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 2911

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 3_membench-4M-RO-R
      - cpu: 3
        sc_partition: 2_membench-1K-RO-S
      - cpu: 2
        sc_partition: 1_membench-1M-RO-S
      - cpu: 5
        sc_partition: 4_matrix-4K
      - cpu: 0
        sc_partition: 0_membench-4M-RW-R
