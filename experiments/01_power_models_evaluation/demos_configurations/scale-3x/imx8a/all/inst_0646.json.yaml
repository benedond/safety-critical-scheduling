set_cwd: false
partitions:
  - name: 3_puwmod-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./puwmod-4M -v0 -c1 -i100
        budget: 1486
  - name: 2_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 862
  - name: 1_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 2980
  - name: 4_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 1738
  - name: 0_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 2325

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 3_puwmod-4M
      - cpu: 3
        sc_partition: 2_membench-4M-RO-S
      - cpu: 1
        sc_partition: 1_iirflt-4M
      - cpu: 5
        sc_partition: 4_membench-1M-RO-R
      - cpu: 0
        sc_partition: 0_membench-1M-RW-R
