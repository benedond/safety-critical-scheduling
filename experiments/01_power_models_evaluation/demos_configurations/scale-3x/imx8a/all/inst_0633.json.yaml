set_cwd: false
partitions:
  - name: 5_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 1262
  - name: 3_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 771
  - name: 2_pntrch-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./pntrch-4M -v0 -c1 -i1
        budget: 408
  - name: 4_aifirf-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./aifirf-4K -v0 -c1 -i100
        budget: 115
  - name: 1_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 4
  - name: 0_idctrn-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./idctrn-4M -v0 -c1 -i100
        budget: 1356

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 5_membench-1M-RO-R
      - cpu: 3
        sc_partition: 3_bitmnp-4M
      - cpu: 2
        sc_partition: 2_pntrch-4M
      - cpu: 4
        sc_partition: 4_aifirf-4K
      - cpu: 1
        sc_partition: 1_rspeed-4K
      - cpu: 0
        sc_partition: 0_idctrn-4M
