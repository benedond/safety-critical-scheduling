set_cwd: false
partitions:
  - name: 5_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 924
  - name: 4_membench-1M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000000
        budget: 2348
  - name: 2_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 515
  - name: 3_membench-4M-RW-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 4000000
        budget: 192
  - name: 1_canrdr-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./canrdr-4K -v0 -c1 -i100
        budget: 2530
  - name: 0_pntrch-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./pntrch-4K -v0 -c1 -i100
        budget: 1505

windows:
  - length: 3000
    slices:
      - cpu: 5
        sc_partition: 5_iirflt-4M
      - cpu: 4
        sc_partition: 4_membench-1M-RW-S
      - cpu: 2
        sc_partition: 2_membench-4M-RW-R
      - cpu: 3
        sc_partition: 3_membench-4M-RW-S
      - cpu: 1
        sc_partition: 1_canrdr-4K
      - cpu: 0
        sc_partition: 0_pntrch-4K
