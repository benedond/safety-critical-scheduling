set_cwd: false
partitions:
  - name: 3_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 1942
  - name: 4_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 48
  - name: 2_iirflt-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./iirflt-4K -v0 -c1 -i100
        budget: 533
  - name: 1_bitmnp-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./bitmnp-4M -v0 -c1 -i100
        budget: 1709
  - name: 0_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 2787

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 3_aifirf-4M
      - cpu: 5
        sc_partition: 4_tinyrenderer-diablo
      - cpu: 2
        sc_partition: 2_iirflt-4K
      - cpu: 1
        sc_partition: 1_bitmnp-4M
      - cpu: 0
        sc_partition: 0_membench-1M-RO-R
