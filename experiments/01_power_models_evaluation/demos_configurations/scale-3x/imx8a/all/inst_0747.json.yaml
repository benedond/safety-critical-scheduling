set_cwd: false
partitions:
  - name: 2_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 659
  - name: 1_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 117
  - name: 0_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 1240

windows:
  - length: 3000
    slices:
      - cpu: 3
        sc_partition: 2_membench-4M-RW-R
      - cpu: 2
        sc_partition: 1_tblook-4K
      - cpu: 1
        sc_partition: 0_ttsprk-4M
