set_cwd: false
partitions:
  - name: 2_membench-1K-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 2643
  - name: 1_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 596
  - name: 0_bitmnp-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./bitmnp-4K -v0 -c1 -i100
        budget: 142

windows:
  - length: 3000
    slices:
      - cpu: 4
        sc_partition: 2_membench-1K-RO-S
      - cpu: 3
        sc_partition: 1_idctrn-4K
      - cpu: 0
        sc_partition: 0_bitmnp-4K
