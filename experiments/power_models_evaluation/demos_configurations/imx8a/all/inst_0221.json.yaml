partitions:
  - name: 1_rspeed-4K
    processes:
      - cmd: ./rspeed-4K -v0 -c1 -i100
        budget: 750
  - name: 0_tinyrenderer-diablo
    processes:
      - cmd: /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 785

windows:
  - length: 1000
    slices:
      - cpu: 3
        sc_partition: 1_rspeed-4K
      - cpu: 0
        sc_partition: 0_tinyrenderer-diablo
