partitions:
  - name: 2_membench-1M-RO-R
    processes:
      - cmd: /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 625
  - name: 1_membench-1K-RO-R
    processes:
      - cmd: /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000
        budget: 93
  - name: 0_tinyrenderer-boggie
    processes:
      - cmd: /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 501

windows:
  - length: 1000
    slices:
      - cpu: 2
        sc_partition: 2_membench-1M-RO-R
      - cpu: 1
        sc_partition: 1_membench-1K-RO-R
      - cpu: 0
        sc_partition: 0_tinyrenderer-boggie
