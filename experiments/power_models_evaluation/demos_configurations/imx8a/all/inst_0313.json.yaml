partitions:
  - name: 1_membench-4M-RO-S
    processes:
      - cmd: /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 350
  - name: 0_membench-4M-RW-R
    processes:
      - cmd: /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 195

windows:
  - length: 1000
    slices:
      - cpu: 3
        sc_partition: 1_membench-4M-RO-S
      - cpu: 1
        sc_partition: 0_membench-4M-RW-R
