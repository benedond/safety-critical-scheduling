    processes:
      - cmd: /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 120
  - name: 1_a2time-4M
    processes:
      - cmd: ./a2time-4M -v0 -c1 -i100
        budget: 505
  - name: 0_membench-1M-RO-S
    processes:
      - cmd: /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 16

windows:
