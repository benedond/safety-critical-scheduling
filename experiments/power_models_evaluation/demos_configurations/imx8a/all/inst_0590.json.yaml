partitions:
  - name: 2_membench-1M-RO-S
    processes:
      - cmd: /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000000
        budget: 295
  - name: 1_tinyrenderer-diablo
    processes:
      - cmd: /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 823
  - name: 0_membench-1K-RW-S
    processes:
      - cmd: /root/thermobench/build/benchmarks/mem/membench -t1 -f -w -s 1000
        budget: 975

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 2_membench-1M-RO-S
      - cpu: 3
        sc_partition: 1_tinyrenderer-diablo
      - cpu: 1
        sc_partition: 0_membench-1K-RW-S
