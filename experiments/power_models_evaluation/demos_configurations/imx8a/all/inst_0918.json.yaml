partitions:
  - name: 2_membench-1K-RO-S
    processes:
      - cmd: /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 1000
        budget: 275
  - name: 1_aifirf-4M
    processes:
      - cmd: ./aifirf-4M -v0 -c1 -i10
        budget: 450
  - name: 0_a2time-4M
    processes:
      - cmd: ./a2time-4M -v0 -c1 -i100
        budget: 140

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 2_membench-1K-RO-S
      - cpu: 3
        sc_partition: 1_aifirf-4M
      - cpu: 0
        sc_partition: 0_a2time-4M
