set_cwd: false
partitions:
  - name: 4_tinyrenderer-diablo
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/diablo3_pose/*.obj
        budget: 74
  - name: 3_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 315
  - name: 2_bitmnp-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./bitmnp-4K -v0 -c1 -i100
        budget: 289
  - name: 1_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 367
  - name: 0_matrix-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./matrix-4K -v0 -c1 -i100
        budget: 744

windows:
  - length: 1000
    slices:
      - cpu: 5
        sc_partition: 4_tinyrenderer-diablo
      - cpu: 4
        sc_partition: 3_iirflt-4M
      - cpu: 2
        sc_partition: 2_bitmnp-4K
      - cpu: 1
        sc_partition: 1_tinyrenderer-boggie
      - cpu: 0
        sc_partition: 0_matrix-4K
