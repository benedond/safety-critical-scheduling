      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./puwmod-4K -v0 -c1 -i100
        budget: 555
  - name: 1_rspeed-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./rspeed-4K -v0 -c1 -i100
        budget: 111
  - name: 0_pntrch-4K
