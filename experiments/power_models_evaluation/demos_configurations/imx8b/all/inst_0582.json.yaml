set_cwd: false
partitions:
  - name: 4_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 106
  - name: 3_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 462
  - name: 2_canrdr-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./canrdr-4M -v0 -c1 -i100
        budget: 126
  - name: 1_tinyrenderer-boggie
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/tinyrenderer/tinyrenderer -f /root/thermobench/benchmarks/tinyrenderer/obj/boggie/*.obj
        budget: 124
  - name: 0_iirflt-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./iirflt-4M -v0 -c1 -i100
        budget: 20

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 4_tblook-4M
      - cpu: 3
        sc_partition: 3_membench-1M-RW-R
      - cpu: 2
        sc_partition: 2_canrdr-4M
      - cpu: 1
        sc_partition: 1_tinyrenderer-boggie
      - cpu: 0
        sc_partition: 0_iirflt-4M
