set_cwd: false
partitions:
  - name: 2_membench-4M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 4000000
        budget: 653
  - name: 1_tblook-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./tblook-4K -v0 -c1 -i100
        budget: 877
  - name: 0_idctrn-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" ./idctrn-4K -v0 -c1 -i100
        budget: 433

windows:
  - length: 1000
    slices:
      - cpu: 4
        sc_partition: 2_membench-4M-RW-R
      - cpu: 3
        sc_partition: 1_tblook-4K
      - cpu: 1
        sc_partition: 0_idctrn-4K
