      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" ./puwmod-4K -v0 -c1 -i100
        budget: 219
  - name: 1_canrdr-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./canrdr-4M -v0 -c1 -i100
        budget: 217
  - name: 0_membench-1K-RW-S
