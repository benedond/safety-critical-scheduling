set_cwd: false
partitions:
  - name: 2_puwmod-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./puwmod-4M -v0 -c1 -i100
        budget: 817
  - name: 1_a2time-4K
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./a2time-4K -v0 -c1 -i100
        budget: 100
  - name: 4_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU5_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 93
  - name: 3_membench-4M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 4000000
        budget: 721
  - name: 0_tblook-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" ./tblook-4M -v0 -c1 -i100
        budget: 701

windows:
  - length: 1000
    slices:
      - cpu: 3
        sc_partition: 2_puwmod-4M
      - cpu: 2
        sc_partition: 1_a2time-4K
      - cpu: 5
        sc_partition: 4_ttsprk-4M
      - cpu: 4
        sc_partition: 3_membench-4M-RO-R
      - cpu: 0
        sc_partition: 0_tblook-4M
