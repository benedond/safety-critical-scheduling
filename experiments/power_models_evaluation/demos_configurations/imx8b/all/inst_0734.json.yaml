set_cwd: false
partitions:
  - name: 3_aifirf-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU3_work_done" ./aifirf-4M -v0 -c1 -i10
        budget: 647
  - name: 2_ttsprk-4M
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU2_work_done" ./ttsprk-4M -v0 -c1 -i100
        budget: 484
  - name: 1_membench-4M-RO-S
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU1_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -s 4000000
        budget: 709
  - name: 4_membench-1M-RO-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU4_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -s 1000000
        budget: 536
  - name: 0_membench-1M-RW-R
    processes:
      - cmd: TB_OPTS="--count=0 --work_done_every_sec=0.5 --work_done_str=CPU0_work_done" /root/thermobench/build/benchmarks/mem/membench -t1 -f -r -w -s 1000000
        budget: 419

windows:
  - length: 1000
    slices:
      - cpu: 3
        sc_partition: 3_aifirf-4M
      - cpu: 2
        sc_partition: 2_ttsprk-4M
      - cpu: 1
        sc_partition: 1_membench-4M-RO-S
      - cpu: 4
        sc_partition: 4_membench-1M-RO-R
      - cpu: 0
        sc_partition: 0_membench-1M-RW-R
